<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/layout.js" defer></script>
    <script src="/js/commonUtils.js"></script>
    <script src="/js/pagenation.js"></script>
</head>
<body>
<div id="topbarContainer"></div>
<div class="container">
    <div id="sidebarContainer"></div>
    <div class="mainContainer" id="mainContainer">
        <div class="form-header" style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
            <!-- 왼쪽 타이틀 -->
            <h2 style="margin:0;"> ✅ 공통코드 조회</h2>

            <!-- 오른쪽 버튼 그룹 -->
            <div class="button-group" style="display:flex; gap:8px;">
                <button id="btnInit" class="btn">초기화</button>
                <button id="btnSearch" class="btn">조회</button>
            </div>
        </div>

        <form id="mainForm">
            <table class="search-table">
                <tr>
                    <th>공통코드</th>
                    <td><input type="text" id="grpCd"  name="grpCd" class="form-input"></td>
                    <th>공통코드명</th>
                    <td><input type="text" id="grpNm"  name="grpNm" class="form-input"></td>
                    <th>상태</th>
                    <td>
                        <select id="useYn"  name="useYn" class="form-input">
                            <option value="">전체</option>
                            <option value="Y">사용</option>
                            <option value="N">미사용</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>

        <div id="pageTopBarContainer"></div>

        <table style="margin-top:12px" class="dark-table">
            <thead>
            <tr>
                <th width="50px" style="text-align: center;">번호</th>
                <th width="150px">공통코드</th>
                <th width="250px">공통코드명</th>
                <th>비고</th>
                <th width="120px" style="text-align: center;">정렬순서</th>
                <th width="120px" style="text-align: center;">상태</th>

            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div><!-- /mainContainer -->
</div><!-- /container -->

<script>
    document.addEventListener("DOMContentLoaded", () => {

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        window.tableBody = document.querySelector('.dark-table tbody');

        // 페이지 탑바 container에 include
        const container = document.getElementById("pageTopBarContainer");
        if (!container) return;

        fetch('/common/pageSize.html')
        .then(res => res.text())
        .then(html => {
            container.innerHTML = html;
            const pageSizeSelect = document.getElementById("pageSize");
            if (!pageSizeSelect) return;
            pageSizeSelect.addEventListener("change", () => {
                PAGE_SIZE = Number(pageSizeSelect.value);
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            });
        });

        /** 테이블 렌더링 **/
        window.renderTable = function(page)  {
            if (!Array.isArray(dataAll) || dataAll.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">검색 결과가 없습니다.</td></tr>';
                return;
            }

            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click" data-id="${item.grpCd}">
                    <td style="text-align: center;"> ${start + index + 1} </td>
                    <td class="clickable"
                            data-id="${item.grpCd}"
                            data-grpNm="${item.grpNm}"
                            style="text-align: left;">  ${item.grpCd} </td>
                    <td style="text-align: left;">${item.grpNm}</td>
                    <td style="text-align: left;">${item.rmk}</td>
                    <td style="text-align: center;">${item.ord}</td>
                    <td style="text-align: center;"> ${item.useYn === 'Y' ? '사용' : item.useYn === 'N' ? '미사용' : ''} </td>
                </tr>
            `).join('');

            /** 상세 클릭  **/
            document.querySelectorAll(".row-click").forEach(tr => {
                tr.addEventListener("click", () => {
                    const grpCd = tr.getAttribute("data-id");
                    const payload = { mode: "S", grpCd: grpCd };
                    openWindowWithJSON(payload, "/meta/codeGroupChg", 700, 550);
                });
            });

            /** 코드상세 클릭 **/
            tableBody.querySelectorAll(".clickable").forEach(td => {
                td.addEventListener("click", () => {
                    const grpCd = td.getAttribute("data-id");
                    const grpNm = td.getAttribute("data-grpNm");
                    localStorage.setItem('grpCd', grpCd);
                    localStorage.setItem('grpNm', grpNm);
                    const width = 800;
                    const height = 820;
                    const left = window.screenX + (window.outerWidth - width) / 2;
                    const top = window.screenY + (window.outerHeight - height) / 2;
                    const features = `width=${width},height=${height},left=${left},top=${top},scrollbars=yes,resizable=yes`;
                    const win = window.open("/meta/codeDetlPopup",  "공통코드상세", features);
                    win.addEventListener('load', () => {
                        win.postMessage(payload, window.location.origin);
                    });

                });
            });
        }

        /** 초기화 **/
        document.getElementById('btnInit').addEventListener('click', () => {
            document.getElementById('mainForm').reset();
            tableBody.innerHTML = "";
            document.getElementById('pageInfo').innerText = "";
            dataAll = [];
            const old = document.querySelector(".pagination");
            if (old) old.remove();
        });

        /** 검색 **/
        document.getElementById('btnSearch').addEventListener('click', () => {
            const data = formToJson(document.getElementById('mainForm'));
            fetch('/meta/getCodeGroupListData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE)
                updatePageInfo(dataAll, currentPage, PAGE_SIZE)
            })
            .catch(err => {
                alert("에러 발생: " + err);
            });
        });
    });


</script>
</body>
</html>
