<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/config.js"></script>
</head>
<body>

<div class="popupnContainer" id="popupnContainer">
    <div class="popup-header">
        <h2 class="popup-title">표준 용어</h2>
        <div class="button-group" style="display:flex; gap:8px;">
            <button id="btnPopup" class="btn-row">단어검색</button>
            <button id="btnSave"  class="btn">저장</button>
            <button id="btnClose" class="btn">닫기</button>
        </div>
    </div>

    <form id="mainForm">
        <table class="popup-table">
            <tr>
                <th>용어명</th>
                <td style="display:flex; align-items:center; gap:4px;">
                    <input type="text" id="trmNm" name="trmNm" class="form-input">
                </td>
            </tr>
            <tr>
                <th>영문명</th>
                <td > <input type="text" id="engNm" name="engNm" class="form-input"  > </td>
            </tr>
            <tr>
                <th>도메인명</th>
                <td > <input type="text" id="dmnNm" name="dmnNm" class="form-input"  > </td>
            </tr>
            <tr>
                <th>설명</th>
                <td > <textarea id="trmExpln" name="trmExpln" class="form-input" rows="20" ></textarea> </td>
            </tr>
        </table>
    </form>

</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {

        const mainForm = document.getElementById("mainForm");
        const btnSave = document.getElementById("btnSave");

        // 저장 버튼
        btnSave.addEventListener("click", async () => {
            const data = formToJson(mainForm);

            if (!data.trmNm.trim()) {
                alert("용어명을 입력하세요.");
                mainForm.wordNm.focus();
                return;
            }
            if (!data.engNm.trim()) {
                alert("영문명을 입력하세요.");
                mainForm.engAbbrNm.focus();
                return;
            }

            try {
                const res = await fetch("/meta/insertTermData", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    alert("저장되었습니다.");
                    window.close();
                } else {
                    alert("오류: " + result.message);
                }

            } catch (err) {
                console.error(err);
                alert("요청 중 오류가 발생했습니다.");
            }
        });

       document.getElementById('btnPopup').addEventListener('click', async () => {
            const inData = formToJson(mainForm);

            if (!inData.trmNm.trim()) {
                alert("용어명을 입력하세요.");
                mainForm.trmNm.focus();
                return;
            }
            try {
                const res = await fetch('/meta/getTermSplitData', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(inData)
                });

                if (!res.ok) {
                    throw new Error("서버 응답 오류");
                    return;
                }
                const outData = await res.json();
                fillForm(mainForm, outData);

            } catch (err) {
                console.error(err);
                alert("상세 데이터 조회 중 오류가 발생했습니다.");
            }
        });

        document.getElementById("btnClose").addEventListener("click", () => {
            window.close();
        });

        // Enter 키 이벤트
        document.getElementById('mainForm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // 폼 제출 방지
                document.getElementById('btnPopup').click();
            }
        });

    });
</script>
</body>
</html>
