<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Upbit 호가 조회</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/mainLayout.js" defer></script>
    <script src="/js/sideLayout.js" defer></script>
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>
<div class="container">
    <div id="topbarContainer"></div>
    <div id="sidebarContainer"></div>
    <div class="mainHeadContainer">
        <!-- 왼쪽 타이틀 -->
        <h2 style="margin:0;"> ✅ 호가 조회</h2>

        <div class="button-group">
            <button id="btnInit"    type="button" class="btn">초기화</button>
            <button id="btnSearch"  type="button" class="btn">조회</button>
            <button id="btnExcel"   type="button" class="btn">Excel</button>
        </div>
    </div>

    <div class="mainBodyContainer">
        <form id="mainForm">
            <table class="search-table">
                <tr>
                    <th>마켓</th>
                    <td width="200px">
                        <select id="market" name="market" class="search-select">
                            <!--                            <option value="ALL" >전체</option>-->
                        </select>
                    </td>
                    <td style="padding-left: 10px;">
                        <span id="lastUpdateTime" style="color: #666; font-size: 0.9em; font-weight: normal;"></span>
                    </td>
                    <td width="50%"> </td>
                </tr>
            </table>
        </form>

        <table class="data-table" id="mainTable" style="margin-top:10px" >
            <thead>
            <tr><th width="15%">매도 잔량</th>
                <th width="15%">호가 (KRW)</th>
                <th width="15%">매수 잔량</th>
                <th width="55%">비고</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let dataAll = [];
        let marketMap = {};
        let autoRefresh = null; // 자동 갱신 타이머 변수

        const tableBody = document.querySelector("#mainTable tbody");
        const btnSearch = document.getElementById('btnSearch');
        const marketSelect = document.getElementById('market');

        // 마켓 변경 시 즉시 조회 및 자동 갱신 재시작
        marketSelect.addEventListener('change', () => {
            btnSearch.click();
            startAutoRefresh();
        });

        async function initMarketList() {
            try {
                const res = await fetch("https://api.upbit.com/v1/market/all");
                const markets = await res.json();
                const krwMarkets = markets.filter(m => m.market.startsWith("KRW-"));

                krwMarkets.sort((a, b) => a.korean_name.localeCompare(b.korean_name));
                krwMarkets.forEach(m => {
                    marketMap[m.market] = { korean: m.korean_name };
                    const option = document.createElement('option');
                    option.value = m.market;
                    option.textContent = `${m.korean_name} (${m.market.replace("KRW-", "")})`;
                    marketSelect.appendChild(option);
                });

                btnSearch.click();
                startAutoRefresh(); // 리스트 로드 후 자동 갱신 시작
            } catch (err) {
                console.error("마켓 로드 실패", err);
            }
        }

        // 테이블 렌더링 함수
        window.renderTable = function() {
            if (!dataAll || !dataAll[0]) return;

            const units = dataAll[0].orderbook_units;

            // 매도 호가 (높은 가격이 위로)
            const askHtml = [...units].reverse().map(unit => `
                <tr style="background-color: #f0f4ff;">
                    <td style="text-align:right; color:#0051c7; padding-right:10px;">${unit.ask_size.toLocaleString()}</td>
                    <td style="text-align:center; font-weight:bold; background-color: #e6eefd; border:1px solid #fff;">${unit.ask_price.toLocaleString()}</td>
                    <td style="text-align:center; color:#ccc;">-</td>
                    <td style="text-align:center; color:#ccc;">-</td>
                </tr>
            `).join('');

            // 매수 호가 (높은 가격이 위로)
            const bidHtml = units.map(unit => `
                <tr style="background-color: #fff0f0;">
                    <td style="text-align:center; color:#ccc;">-</td>
                    <td style="text-align:center; font-weight:bold; background-color: #fde6e6; border:1px solid #fff;">${unit.bid_price.toLocaleString()}</td>
                    <td style="text-align:right; color:#d60000; padding-right:10px;">${unit.bid_size.toLocaleString()}</td>
                    <td style="text-align:center; color:#ccc;">-</td>
                </tr>
            `).join('');

            tableBody.innerHTML = askHtml + bidHtml;
        };

        // 조회 버튼 클릭 이벤트
        btnSearch.addEventListener('click', async () => {
            const selectedMarket = marketSelect.value;
            if(!selectedMarket) return;

            try {
                const res = await fetch(`https://api.upbit.com/v1/orderbook?markets=${selectedMarket}`);
                dataAll = await res.json();

                const now = new Date();
                document.getElementById('lastUpdateTime').textContent =
                    `최근 업데이트 : ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;

                renderTable();
            } catch (err) {
                console.error("호가 조회 실패", err);
            }
        });

        // 자동 갱신 함수 (3초 간격)
        function startAutoRefresh() {
            if (autoRefresh) clearInterval(autoRefresh);
            autoRefresh = setInterval(() => {
                btnSearch.click();
            }, 3000);
        }

        initMarketList();
    });
</script>
</body>
</html>
