<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/mainLayout.js" defer></script>
    <script src="/js/sideLayout.js" defer></script>
    <script src="/js/commonUtils.js" defer></script>


</head>
<body>
<div class="container">
    <div id="topbarContainer"></div>
    <div id="sidebarContainer"></div>
    <div class="mainHeadContainer">
            <!-- 왼쪽 타이틀 -->
            <h2 style="margin:0;"> ✅ 금융공동코드 조회</h2>

            <!-- 오른쪽 버튼 그룹 -->
            <div class="button-group">
                <button id="btnInit" type="button" class="btn">초기화
                </button>
                <button id="btnSearch" type="button" class="btn">조회
                </button>
                <button id="btnReg" type="button" class="btn">등록
                </button>
                <button id="btnRegEblc" type="button" class="btn">일괄등록
                </button>
                <button id="btnExcel" type="button" class="btn">Excel 저장</button>
            </div>
        </div>

        <div class="mainBodyContainer">
            <form id="mainForm">
                <table class="search-table">
                    <tr>
                        <th>금융기관명</th>
                        <td><input type="text" id="fnstNm" name="fnstNm" class="search-input" > </td>
                        <th>점포명</th>
                        <td><input type="text" id="storNm" name="storNm" class="search-input" > </td>
                        <th>대표금융기관코드</th>
                        <td><input type="text" id="rprsFnstCd" name="rprsFnstCd" class="search-input" > </td>
                        <th>폐쇄구분</th>
                        <td>
                            <select id="se" name="se" class="search-select">
                                <option value="">전체</option>
                                <option value="정상">정상</option>
                                <option value="잠정폐쇄">잠정폐쇄</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>

            <div id="pageInfoContainer" class="page-header"></div>

            <table class="data-table" id="mainTable" style="margin-top:10px" >
                <thead>
                <tr>
                    <th style="width:60px">No</th>
                    <th style="width:100px">공동코드</th>
                    <th style="width:80px">대표코드</th>
                    <th style="width:80px">기관코드</th>
                    <th style="width:200px">기관명</th>
                    <th style="width:200px">점포명</th>
                    <th style="width:100px">전화번호</th>
                    <th style="width:100px">팩스번호</th>
                    <th style="width:100px">우편번호</th>
                    <th style="width:350px">주소</th>
                    <th style="width:100px">구분</th>
                    <th style="width:100px">폐쇄관리지점</th>
                    <th style="width:80px">상태</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        window.tableBody = document.getElementById("mainTable").querySelector("tbody");
        const pageInfoContainer = document.getElementById("pageInfoContainer");
        if (!pageInfoContainer) return;

        fetch('/common/pageSize.html')
            .then(res => res.text())
            .then(html => {
                pageInfoContainer.innerHTML = html;
                const pageSizeSelect = document.getElementById("pageSize");
                if (!pageSizeSelect) return;

                pageSizeSelect.addEventListener("change", () => {
                    PAGE_SIZE = Number(pageSizeSelect.value);
                    currentPage = 1;
                    renderTable(currentPage);
                    renderPagination(dataAll, currentPage, PAGE_SIZE);
                    updatePageInfo(dataAll, currentPage, PAGE_SIZE);
                });
            });


        window.renderTable = function(page)  {
            if (!Array.isArray(dataAll) || dataAll.length === 0) {
                return;
            }
            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click" data-id="${item.jntCd}">
                    <td> ${start + index + 1} </td>
                    <td style="text-align: center;">${item.jntCd}</td>
                    <td style="text-align: center;">${item.rprsFnstCd}</td>
                    <td style="text-align: center;">${item.fnstCd}</td>
                    <td style="text-align: left;">${item.fnstNm}</td>
                    <td style="text-align: left;">${item.storNm}</td>
                    <td style="text-align: center;">${item.telno}</td>
                    <td style="text-align: center;">${item.fxno}</td>
                    <td style="text-align: center;">${item.zip}</td>
                    <td style="text-align: left;">${truncateText(item.addr, 80)}</td>
                    <td style="text-align: center;">${item.se}</td>
                    <td style="text-align: center;">${item.clsgMngBrnch}</td>
                    <td style="text-align: center;">  ${['신청','사용','','','','','','','','미사용'][item.sttsCd * 1]}
                    </td>
                </tr>
            `).join('');


            tableBody.addEventListener("dblclick", e => {
                const tr = e.target.closest(".row-click");
                if (!tr) return;
                const jntCdIn = tr.dataset.id
                const sendData = { mode: "S", jntCd: jntCdIn };
                openWindowWithJSON(sendData, "/meta/fnst/jntCdMng", 1000, 750);
            });
        }

        window.refreshParentRow = function(data) {
            const refreshMap = {
                rprsFnstCd:     'td:nth-child(3)',
                fnstCd:         'td:nth-child(4)',
                fnstNm:         'td:nth-child(5)',
                storNm:         'td:nth-child(6)',
                telno:          'td:nth-child(7)',
                fxno:           'td:nth-child(8)',
                zip:            'td:nth-child(9)',
                addr:           'td:nth-child(10)',
                se:             'td:nth-child(11)',
                clsgMngBrnch:   'td:nth-child(12)',
                sttsCd:         'td:nth-child(13)'
            };
            window.updateRowDataFlexible(data, 'jntCd', refreshMap);
        }


        document.getElementById('btnSearch').addEventListener('click', () => {

            initScreen();
            const data = formToJson(document.getElementById('mainForm'));
            const fnstNm = document.getElementById('fnstNm');
            const storNm = document.getElementById('storNm');
            const rprsFnstCd = document.getElementById('rprsFnstCd');

           if ( (!rprsFnstCd.value || !rprsFnstCd.value.trim())
                && ( !fnstNm.value || !fnstNm.value.trim() )
                && ( !storNm.value || !storNm.value.trim() )
           ) {
                document.getElementById("pageInfo").innerText = `검색조건을 입력하세요.`;
                fnstNm.focus();
                return;
            }

            fetch('/meta/getJntCdListData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                if (!Array.isArray(dataAll) || dataAll.length === 0) {
                    document.getElementById("pageInfo").innerText = `검색 결과가 없습니다.`;
                    return
                }
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            })
            .catch(err => {
                myAlert("에러 발생: " + err);
            });
        });
    });


    document.getElementById('btnInit').addEventListener('click', () => {
        document.getElementById('mainForm').reset();
        initScreen();
    });


    document.getElementById('btnReg').addEventListener('click', () => {
        const sendData = { mode: "I"};
        openWindowWithJSON(sendData, "/meta/fnst/jntCdMng", 1000, 750);
    });

    document.getElementById('btnRegEblc').addEventListener('click', () => {
        window.location.href = "/meta/fnst/jntCdRegEblc";
    });

    document.getElementById('btnExcel').addEventListener('click', () => {
        downloadTableToExcel('mainTable', '금융기관코드 목록');
    });

</script>
<script src="/js/functionKey.js"></script>
</body>
</html>
