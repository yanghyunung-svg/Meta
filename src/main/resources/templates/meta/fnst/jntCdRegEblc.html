<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/mainLayout.js" defer></script>
    <script src="/js/sideLayout.js" defer></script>
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>

<div class="container">
<div id="topbarContainer"></div>
    <div id="sidebarContainer"></div>

        <div class="mainHeadContainer">
            <h2 style="margin:0;"> ✅ 금융공동코드 일괄등록</h2>
            <div class="button-group">
                <button id="btnUpload" type="button" class="btn">업로드</button>
                <button id="btnUploadSave" type="button" class="btn" disabled>저장</button>
            </div>
        </div>
    <div class="mainBodyContainer">
        <input class="hidden" type="file" id="excelFile" name="excelFile" accept=".xlsx">

        <table id="uploadPreviewTable" class="data-table">
            <thead>
            <tr>
                <th style="width:120px">공동코드</th>
                <th style="width:100px">대표코드</th>
                <th style="width:100px">기관코드</th>
                <th style="width:200px">기관명</th>
                <th style="width:200px">점포명</th>
                <th style="width:100px">전화번호</th>
                <th style="width:100px">팩스번호</th>
                <th style="width:100px">우편번호</th>
                <th style="width:300px">주소</th>
                <th style="width:100px">구분</th>
                <th style="width:120px">폐쇄관리지점</th>
                <th style="width:100px">상태</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<!-- 로딩 오버레이 -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="hourglass"></div>
    <div class="loading-text">처리 중입니다...</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("btnUpload").addEventListener("click", () => {
            initView();
            document.getElementById("excelFile").click();
        });

        document.getElementById("excelFile").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            try {
                showLoading("Excel Load ...");
                const res = await fetch("/meta/uploadJntCdPreview", {
                    method: "POST",
                    body: formData
                });

                const result = await res.json();

                if (!result.success) {
                    myAlert("오류: " + result.message);
                    return;
                }

                renderPreviewTable(result.data);
                window.uploadPreviewData = result.data;  // 저장 버튼에서 사용

                document.getElementById("btnUploadSave").disabled = false;

            } catch (error) {
                myAlert("업로드 중 오류가 발생했습니다.");
            } finally {
                hideLoading();
            }
        });

        function renderPreviewTable(rows) {
            const crtId = localStorage.getItem("userId");
            const table = document.getElementById("uploadPreviewTable");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            table.style.display = "table";

            rows.forEach(row => {
                row.crtId = crtId || '';
            });

            rows.forEach((row, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td style="text-align: left;" data-index="${index}" data-field="jntCd">${row.jntCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="rprsFnstCd">${row.rprsFnstCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="fnstCd">${row.fnstCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="fnstNm">${row.fnstNm}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="storNm">${row.storNm}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="telno">${row.telno}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="fxno">${row.fxno}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="zip">${row.zip}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="addr">${row.addr}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="se">${row.se}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="clsgMngBrnch">${row.clsgMngBrnch}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="sttsCd">${row.sttsCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="crtId">${row.crtId}</td>

                `;
                tbody.appendChild(tr);
            });

            attachEditListeners();
        }


        document.getElementById("btnUploadSave").addEventListener("click", async () => {
            if (!window.uploadPreviewData || window.uploadPreviewData.length === 0){
                myAlert("업로드된 데이터가 없습니다.");
                return;
            }

            const isConfirmed = await myConfirm("검증된 데이터를 저장하시겠습니까?");
            if (!isConfirmed) { return; }

            try {
                showLoading("데이터 저장...");
                const res = await fetch("/meta/saveJntCdUploaded", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(window.uploadPreviewData)
                });

                const result = await res.json();

                if (result.success) {
                    myAlert(result.count + "건 저장되었습니다.");
                    initView();

                } else {
                    myAlert("오류: " + result.message);
                }

            } catch(err) {
                myAlert("저장 중 오류 발생");
            } finally {
                hideLoading();
            }
        });

    });


    function initView() {
        document.getElementById("excelFile").value = "";
        document.getElementById("uploadPreviewTable").querySelector("tbody").innerHTML = "";
        window.uploadPreviewData = null;
        document.getElementById("btnUploadSave").disabled = true;
    }

    function attachEditListeners() {
        const editableCells = document.querySelectorAll("#uploadPreviewTable tbody td[contenteditable='true']");
        editableCells.forEach(cell => {
            cell.addEventListener('blur', (event) => {
                const element = event.target;
                const rowIndex = element.getAttribute('data-index');
                const fieldName = element.getAttribute('data-field');
                const newValue = element.textContent.trim();
                if (window.uploadPreviewData && window.uploadPreviewData[rowIndex]) {
                    window.uploadPreviewData[rowIndex][fieldName] = newValue;
                }
            });
        });
    }
</script>
</body>
</html>
