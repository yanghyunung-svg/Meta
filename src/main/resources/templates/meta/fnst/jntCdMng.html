<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>

<div class="popupContainer" id="popupContainer">
    <div class="popup-header">
        <h2 class="popup-title"> ✅ 금융공동코드</h2>
        <div class="button-group">
            <button id="btnReg" type="button" class="btn">등록            </button>
            <button id="btnChange" type="button" class="btn">변경            </button>
            <button id="btnDelete" type="button" class="btn">삭제            </button>
            <button id="btnInit" type="button" class="btn">초기화            </button>
            <button id="btnClose" type="button" class="btn">닫기            </button>
        </div>
    </div>
<!--    <div class="divider-t"></div>-->
            <form id="mainForm">
                <table class="popup-table">
                <tr>
                    <th>공동코드 <span style="color:red">*</span></th>
                    <td style="display:flex; align-items:center; gap:4px;">
                        <input type="text" id="jntCd" name="jntCd" class="search-input" required>
                        <button id="btnCheck" type="button" class="btn">중복검증</button>
                    </td>
                </tr>
                </table>

                <table class="popup-table">
                <tr>
                    <th>대표금융기관코드 <span style="color:red">*</span></th>
                    <td> <input type="text" id="rprsFnstCd" name="rprsFnstCd" class="search-input" required> </td>
                </tr>
                    <tr>
                        <th>기관코드 <span style="color:red">*</span></th>
                        <td> <input type="text" id="fnstCd" name="fnstCd" class="search-input" required> </td>
                    </tr>
                <tr>
                    <th>금융기관명</th>
                    <td><input type="text" id="fnstNm" name="fnstNm" class="search-input" > </td>
                </tr>
                <tr>
                    <th>점포명</th>
                    <td><input type="text" id="storNm" name="storNm" class="search-input" > </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="text" id="telno" name="telno" class="search-input" > </td>
                </tr>
                <tr>
                    <th>팩스번호</th>
                    <td><input type="text" id="fxno" name="fxno" class="search-input"> </td>
                </tr>
                <tr>
                    <th>우편번호</th>
                    <td><input type="text" id="zip" name="zip" class="search-input"> </td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td><input type="text" id="addr" name="addr" class="search-input"> </td>
                </tr>
                <tr>
                    <th>구분</th>
                    <td>
                        <select id="se" name="se" class="search-input">
                            <option value="">선택</option>
                            <option value="정상">정상</option>
                            <option value="잠정폐쇄">잠정폐쇄</option>
                        </select>
                </tr>
                <tr>
                    <th>폐쇄관리지점</th>
                    <td><input type="text" id="clsgMngBrnch" name="clsgMngBrnch" class="search-input"> </td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td>
                        <select id="sttsCd" name="sttsCd" class="search-input">
                            <option value="">선택</option>
                            <option value="1">사용</option>
                            <option value="9">미사용</option>
                        </select>
                    </td>
                </tr>
                </table>


                <table class="popup-table">
                <tr>
                    <th>최초등록</th>
                    <td style="display:flex; gap:5px;">
                        <input type="text" id="crtId" name="crtId" class="search-input" readonly>
                        <input type="text" id="crtDttm" name="crtDttm" class="search-input" readonly>   </td>
                </tr>
                <tr>
                    <th>최종변경</th>
                    <td style="display:flex; gap:5px;">
                        <input type="text" id="updId" name="updId" class="search-input" readonly>
                        <input type="text" id="updDttm" name="updDttm" class="search-input" readonly> </td>
                </tr>
                </table>


                <!--  <div class="msgInfo"> <span id="msgInfo"></span>   </div> -->
            </form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const mainForm = document.getElementById("mainForm");
        const btnReg = document.getElementById("btnReg");
        const btnChange = document.getElementById("btnChange");
        const btnDelete = document.getElementById("btnDelete");
        const btnInit = document.getElementById("btnInit");
        const btnClose = document.getElementById("btnClose");
        const btnCheck = document.getElementById("btnCheck");
        const role = localStorage.getItem('role');

        btnReg.disabled = true;
        btnChange.disabled = true;
        btnDelete.disabled = true;
        btnCheck.disabled = true;

        let mode = "";
        let originalData = {};

        // 부모창에서 데이터 받기
        window.addEventListener("message", (event) => {
            if (event.origin  !== window.location.origin) return;
            mode = event.data.mode;
            const jntCdIn  = event.data.jntCd;

            console.log('input=>', jntCdIn);

            if (mode === "S" && jntCdIn ) {
                btnInit.disabled = true;
                (async () => {
                    try {
                        const res = await fetch('/meta/getJntCdData', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ jntCd: jntCdIn  })
                        });    const data = await res.json();    fillForm(mainForm, data);
                        document.getElementById("jntCd").readOnly = true;

                        btnInit.disabled = true;
                        originalData = data;    if (btnDelete) {
                            btnDelete.disabled = (role  !== '0');
                        }} catch (err) {
                        myAlert("상세 데이터 조회 중 오류가 발생했습니다.");
                    }
                })();

                btnChange.disabled = true;
            }
        });

        // 현재 값이 수정되었는지 체크
        const checkChanged = () => {
            const current = formToJson(mainForm);
            const changed = Object.keys(current).some(
                key => current[key]  !== originalData[key]
            );
            if (mode === "S" ) {
                btnChange.disabled = !changed;
                btnDelete.disabled = true;
            }
        };

        // 입력값 변경 감지 (입력/선택 모두 반응)
        mainForm.querySelectorAll("input, textarea, select").forEach(el => {
            el.addEventListener("input", checkChanged);
            el.addEventListener("change", checkChanged);
        });

        document.getElementById("jntCd").addEventListener("input", () => {
            btnReg.disabled = true;
            btnChange.disabled = true;
            btnCheck.disabled = false;
        });

        // 중복검증
       btnCheck.addEventListener('click', async () => {
            let inData = formToJson(mainForm);
            if (!inData.jntCd.trim()) {
                myAlert("공동코드를 입력하세요.");
                mainForm.jntCd.focus();
                return;
            }
            const res = await fetch('/meta/getJntCdData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inData)
            });
            btnCheck.disabled = true;
            btnChange.disabled = true;
            const textData = await res.text();
            if (!textData) {
                mainForm.reset();
                mainForm.jntCd.value = inData.jntCd;
                mainForm.rprsFnstCd.focus();
                btnReg.disabled = false;
                myAlert( "등록 가능합니다");
            } else {
                const data = JSON.parse(textData);
                fillForm(mainForm, data);
                btnReg.disabled = true;
                myAlert( "이미 등록되어 있습니다");
            }
        });


        // 변경 버튼
        btnChange.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);
            data.func = "U";
            const ok = validateRequired([
                { value: data.jntCd, message: ' 필수 입력 항목 (공동코드) ', element: mainForm.jntCd },
                { value: data.rprsFnstCd,  message: '필수 입력 항목 (대표금융기관코드)', element: mainForm.rprsFnstCd },
                { value: data.fnstNm,  message: '필수 입력 항목 (금융기관명)', element: mainForm.fnstNm },
                { value: data.se,  message: '필수 입력 항목 (구분)', element: mainForm.fnstNm },
                { value: data.sttsCd,  message: '필수 입력 항목 (상태코드)', element: mainForm.sttsCd }
            ]);
            if (!ok) return;
            manageProcess(data);
        });

        // 저장 버튼
        btnReg.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);
            data.func = "I";
            const ok = validateRequired([
                { value: data.jntCd, message: ' 필수 입력 항목 (공동코드) ', element: mainForm.jntCd },
                { value: data.rprsFnstCd,  message: '필수 입력 항목 (대표금융기관코드)', element: mainForm.rprsFnstCd },
                { value: data.fnstNm,  message: '필수 입력 항목 (금융기관명)', element: mainForm.fnstNm },
                { value: data.se,  message: '필수 입력 항목 (구분)', element: mainForm.fnstNm },
                { value: data.sttsCd,  message: '필수 입력 항목 (상태코드)', element: mainForm.sttsCd }
            ]);
            if (!ok) return;
            manageProcess(data);
        });
        // 삭제 버튼
        btnDelete.addEventListener("click", async () => {

            const isConfirmed = await myConfirm("정말로 삭제하시겠습니까?");
            if (!isConfirmed) { return; }
            let data = formToJson(mainForm);
            data.func = "D";
            manageProcess(data);
        });

        // 초기화
        btnInit.addEventListener('click', () => {
            mainForm.reset();
            btnReg.disabled = true;
            btnChange.disabled = true;
            btnDelete.disabled = true;
            btnCheck.disabled = true;

            document.getElementById("jntCd").focus();
        });
        // Enter Key
        document.getElementById("jntCd").addEventListener("keydown", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                btnCheck.click();
            }
        });
        // Escape Key
        document.addEventListener("keydown", e => {
            if (e.key === "Escape") {
                e.preventDefault();
                window.close();
            }
        });

        // 닫기
        btnClose.addEventListener("click", () => window.close() );

    });

    async function manageProcess(data) {
        try {
            let url = "/meta/manageJntCdData";
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if (result.success) {
                myAlert("처리 되었습니다.");
                if (window.opener && typeof window.opener.refreshParentRow === 'function') {
                    window.opener.refreshParentRow(data);
                }
                window.close();
            } else {
                myAlert("오류: " + result.message);
            }

        } catch (err) {
            myAlert("처리중 오류가 발생했습니다.");
        }
    }
</script>
</body>
</html>
