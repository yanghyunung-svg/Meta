<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/mainLayout.js" defer></script>
    <script src="/js/sideLayout.js" defer></script>
    <script src="/js/commonUtils.js" defer></script>
    <script src="/js/excelUtils.js" defer></script>

</head>
<body>
<div class="container">
<div id="topbarContainer"></div>
    <div id="sidebarContainer"></div>

        <div class="mainHeadContainer">
            <!-- 왼쪽 타이틀 -->
            <h2 style="margin:0;"> ✅ 사용자 정보 조회</h2>

            <!-- 오른쪽 버튼 그룹 -->
            <div class="button-group">
                <button id="btnInit" type="button" class="btn">초기화
                </button>
                <button id="btnSearch" type="button" class="btn">
                    조회
                </button>
                <button id="btnReg" type="button" class="btn">등록
                </button>
                <button id="btnRegEblc" type="button" class="btn">일괄등록
                </button>
                <button id="btnExcel" type="button" class="btn">Excel 저장</button>
            </div>
        </div>
    <div class="mainBodyContainer">
        <form id="mainForm">
            <table class="search-table">
                <tr>
                    <th>사용자ID</th>
                    <td><input type="text" id="userId" name="userId" class="form-input"></td>
                    <th>사용자이름</th>
                    <td><input type="text" id="userNm" name="userNm" class="form-input"></td>
                    <th>상태</th>
                    <td>
                        <select id="stat" name="stat" class="form-select">
                            <option value="">전체</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>


        <div id="pageInfoContainer" class="page-header"></div>


        <table class="data-table" id="mainTable">
            <thead>
            <tr>
                <th class="col-no">번호</th>
                <th class="align-left">사용자ID</th>
                <th class="align-left">사용자이름</th>
                <th class="align-left">이메일</th>
                <th class="align-left">전화번호</th>
                <th class="align-center">권한</th>
                <th class="align-center">상태코드</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        loadCodeCombo('STTS_CD', 'stat');

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        window.tableBody = document.getElementById("mainTable").querySelector('.data-table tbody');

        // 페이지 탑바 container에 include
        const container = document.getElementById("pageInfoContainer");
        if (!container) return;

        fetch('/common/pageSize.html')
        .then(res => res.text())
        .then(html => {
            container.innerHTML = html;
            const pageSizeSelect = document.getElementById("pageSize");
            if (!pageSizeSelect) return;
            pageSizeSelect.addEventListener("change", () => {
                PAGE_SIZE = Number(pageSizeSelect.value);
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            });
        });

        /** 테이블 렌더링 **/
        window.renderTable = function(page)  {
            if (!Array.isArray(dataAll) || dataAll.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">검색 결과가 없습니다.</td></tr>';
                return;
            }

            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click" data-id="${item.userId}">
                    <td class="col-no"> ${start + index + 1} </td>
                    <td class="align-left">${item.userId}</td>
                    <td class="align-left"">${item.userNm}</td>
                    <td class="align-left">${item.email}</td>
                    <td class="align-left">${item.phone}</td>
                    <td class="align-center">${item.role === '2' ? 'USER' : item.role === '1' ? 'ADMIN': item.role === '0' ? 'SUPER' : '-'} </td>
                    <td>${getSttsCdLabel(item.stat)}</td>
                </tr>
            `).join('');

            /** 상세 클릭  **/
            document.querySelectorAll(".row-click").forEach(tr => {
                tr.addEventListener("dblclick", () => {
                    const id = tr.getAttribute("data-id");
                    const sendData = { mode: "S", userId: id };
                    openWindowWithJSON(sendData, "/meta/userChg", 800, 700);
                });
            });
        }

        window.refreshParentRow = function(data) {
            const refreshMap = {
                userNm: 'td:nth-child(3)',
                email: 'td:nth-child(4)',
                phone: 'td:nth-child(5)',
                role: 'td:nth-child(6)',
                stat: 'td:nth-child(7)'
            };
            window.updateRowDataFlexible(data, 'userId', refreshMap);
        }

        /** 초기화 **/
        document.getElementById('btnInit').addEventListener('click', () => {
            document.getElementById('mainForm').reset();
            initScreen();
        });


        /** 등록 **/
        document.getElementById('btnReg').addEventListener('click', () => {
            const sendData = {};
            openWindowWithJSON(sendData, "/meta/userReg", 800, 600);
        });

        /** 검색 **/
        document.getElementById('btnSearch').addEventListener('click', () => {
            initScreen();
            const data = formToJson(document.getElementById('mainForm'));
            fetch('/meta/getUserListData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            })
            .catch(err => {
                alert("에러 발생: " + err);
            });
        });
    });
    /**  일괄등록 **/
    document.getElementById('btnRegEblc').addEventListener('click', () => {
        window.location.href = "/meta/userRegEblc";
    });
    document.getElementById('btnExcel').addEventListener('click', () => {
        downloadTableToExcel('mainTable', '사용자목록');
    });

</script>
<script src="/js/functionKey.js"></script>
<script src="/js/commonCombo.js"></script>
</body>
</html>
