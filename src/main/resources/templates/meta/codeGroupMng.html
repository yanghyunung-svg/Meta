<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>

<div class="popupContainer" id="popupContainer">
    <div class="popup-header">
        <h2 class="popup-title"> ✅ 그룹코드 </h2>
        <div class="button-group">
            <button id="btnReg" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <polyline points="4,12 9,17 20,6" fill="none" stroke="currentColor"/>
                </svg>
                등록
            </button>
            <button id="btnChange" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <path d="M5 3h14v18H5z" fill="none" stroke="currentColor"/>
                    <path d="M9 3v6h6V3" stroke="currentColor"/>
                </svg>
                변경
            </button>
            <button id="btnInit" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <path d="M4 12a8 8 0 1 0 2.3-5.7" fill="none" stroke="currentColor"/>
                    <polyline points="4,4 4,9 9,9" fill="none" stroke="currentColor"/>
                </svg>
                초기화
            </button>
            <button id="btnClose" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor"/>
                    <line x1="20" y1="4" x2="4" y2="20" stroke="currentColor"/>
                </svg>
                닫기
            </button>
        </div>
    </div> 
            <form id="mainForm">
                <table class="popup-table">
                <tr>
                    <th>그룹코드 <span style="color:red">*</span></th>
                    <td style="display:flex; align-items:center; gap:4px;">
                        <input type="text" id="grpCd" name="grpCd" class="form-input" required>
                        <button id="btnCheck" type="button" class="btn">중복검증</button>
                    </td>
                </tr>
                </table>
                
                <table class="popup-table">
                <tr>
                    <th>그룹코드명 <span style="color:red">*</span></th>
                    <td> <input type="text" id="grpNm" name="grpNm" class="form-input" required> </td>
                </tr>
                <tr>
                    <th>비고</th>
                    <td> <textarea id="rmk" name="rmk" class="form-input" rows="10" ></textarea> </td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td>
                        <select id="stat" name="stat" class="form-input">
                            <option value="">선택</option>
                            <option value="0">신청</option>
                            <option value="1">사용</option>
                            <option value="9">미사용</option>
                        </select>
                    </td>
                </tr>
                </table>
                

                <table class="popup-table">
                <tr>
                    <th>최초등록</th>
                    <td style="display:flex; gap:5px;">
                        <input type="text" id="crtId" name="crtId" class="form-input" readonly>
                        <input type="text" id="crtDttm" name="crtDttm" class="form-input" readonly>   </td>
                </tr>
                <tr>
                    <th>최종변경</th>
                    <td style="display:flex; gap:5px;">
                        <input type="text" id="updId" name="updId" class="form-input" readonly>
                        <input type="text" id="updDttm" name="updDttm" class="form-input" readonly> </td>
                </tr>
                </table>
                

                <div class="msgInfo"> <span id="msgInfo"></span>   </div>
            </form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const mainForm = document.getElementById("mainForm");
        const btnReg = document.getElementById("btnReg");
        const btnChange = document.getElementById("btnChange");
        const btnInit = document.getElementById("btnInit");
        const btnClose = document.getElementById("btnClose");
        const btnCheck = document.getElementById("btnCheck");

        btnReg.disabled = true;
        btnChange.disabled = true;
        btnCheck.disabled = true;

        let mode = "";
        let originalData = {};

        // 부모창에서 데이터 받기
        window.addEventListener("message", (event) => {
            if (event.origin !== window.location.origin) return;
            mode = event.data.mode;
            const grpCdIn  = event.data.grpCd;

            if (mode === "S" && grpCdIn ) {
                btnInit.disabled = true;
                (async () => {
                    try {
                        const res = await fetch('/meta/getCodeGroupData', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ grpCd: grpCdIn  })
                        });

                        const data = await res.json();

                        fillForm(mainForm, data);
                        document.getElementById("grpCd").readOnly = true;
                        btnInit.disabled = true;
                        originalData = data;

                    } catch (err) {
                        msgEvents("상세 데이터 조회 중 오류가 발생했습니다.");
                    }
                })();

                btnChange.disabled = true;
            }
        });

        // 현재 값이 수정되었는지 체크
        const checkChanged = () => {
            const current = formToJson(mainForm);
            const changed = Object.keys(current).some(
                key => current[key] !== originalData[key]
            );
            if (mode === "S" ) {
                btnChange.disabled = !changed;
            }
        };

        // 입력값 변경 감지 (입력/선택 모두 반응)
        mainForm.querySelectorAll("input, textarea, select").forEach(el => {
            el.addEventListener("input", checkChanged);
            el.addEventListener("change", checkChanged);
        });

        document.getElementById("grpCd").addEventListener("input", () => {
            btnReg.disabled = true;
            btnChange.disabled = true;
            btnCheck.disabled = false;
        });

        // 변경 버튼
        btnChange.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);

            const ok = validateRequired([
                { value: data.grpCd.trim(), message: ' 필수 입력 항목 (그룹코드) ', element: mainForm.grpCd },
                { value: data.grpNm.trim(),  message: '필수 입력 항목 (그룹코드명)', element: mainForm.grpNm },
                { value: data.stat.trim(),  message: '필수 입력 항목 (상태코드)', element: mainForm.stat }
            ]);

            if (!ok) return;

            try {
                const res = await fetch("/meta/updateCodeGroupData", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    msgEvents("변경되었습니다.");
                    if (window.opener && typeof window.opener.refreshParentRow === 'function') {
                        window.opener.refreshParentRow(data);
                    }
                    window.close();
                } else {
                    msgEvents("오류: " + result.message);
                }

            } catch (err) {
                console.error(err);
                msgEvents("요청 중 오류가 발생했습니다.");
            }
        });

        // 중복검증
       btnCheck.addEventListener('click', async () => {
            let inData = formToJson(mainForm);

            if (!inData.grpCd.trim()) {
                msgEvents("그룹코드을 입력하세요.");
                mainForm.grpCd.focus();
                return;
            }

            const res = await fetch('/meta/getCodeGroupData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inData)
            });

            btnCheck.disabled = true;
            btnChange.disabled = true;

            const textData = await res.text();
            if (!textData) {
                mainForm.reset();
                mainForm.grpCd.value = inData.grpCd;
                mainForm.grpNm.focus();
                btnReg.disabled = false;
                msgEvents( "등록 가능합니다");
            } else {
                const outData = JSON.parse(textData);
                fillForm(mainForm, outData);
                btnReg.disabled = true;
                msgEvents( "이미 등록되어 있습니다");
            }
        });

        // 저장 버튼
        btnReg.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);

            const ok = validateRequired([
                { value: data.grpCd.trim(), message: ' 필수 입력 항목 (그룹코드) ', element: mainForm.grpCd },
                { value: data.grpNm.trim(),  message: '필수 입력 항목 (그룹코드명)', element: mainForm.grpNm },
                { value: data.stat.trim(),  message: '필수 입력 항목 (상태코드)', element: mainForm.stat }
            ]);

            if (!ok) return;

            try {
                let url = "/meta/insertCodeGroupData";
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (result.success) {
                    msgEvents("저장되었습니다.");
                    window.close();
                } else {
                    msgEvents("오류: " + result.message);
                }

            } catch (err) {
                msgEvents("요청 중 오류가 발생했습니다.");
            }
        });


        // 초기화
        btnInit.addEventListener('click', () => {
            mainForm.reset();
            btnReg.disabled = true;
            btnChange.disabled = true;
            btnCheck.disabled = true;
            msgEvents("");
            document.getElementById("grpCd").focus();
        });

        // Enter Key
        document.getElementById("grpCd").addEventListener("keydown", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                btnCheck.click();
            }
        });

        // 닫기
        btnClose.addEventListener("click", () => window.close() );

    });

</script>
</body>
</html>
