<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/mainLayout.js" defer></script>
    <script src="/js/sideLayout.js" defer></script>
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>

<div class="container">
<div id="topbarContainer"></div>
    <div id="sidebarContainer"></div>

        <div class="mainHeadContainer">
            <h2 style="margin:0;"> ✅ 전문상세 일괄등록</h2>
            <div class="button-group">
                <button id="btnTemplate" type="button" class="btn">템플릿</button>
                <button id="btnUpload" type="button" class="btn">업로드</button>
                <button id="btnUploadSave" type="button" class="btn" disabled>저장</button>
            </div>
        </div>
    <div class="mainBodyContainer">
        <input class="hidden" type="file" id="excelFile" name="excelFile" accept=".xlsx">

        <table id="uploadPreviewTable" class="data-table">
            <thead>
            <tr>
                <th style="width:50px">No</th>
                <th style="width:50px">기관코드</th>
                <th style="width:50px">업무구분코드</th>
                <th style="width:50px">전문종별코드</th>
                <th style="width:50px">거래구분코드</th>
                <th style="width:50px">항목순서</th>
                <th style="width:200px">항목명</th>
                <th style="width:100px">항목영문명</th>
                <th style="width:100px">항목속성</th>
                <th style="width:100px">항목길이</th>
                <th style="width:120px">항목기본값</th>
                <th style="width:100px">항목유형코드</th>
                <th style="width:100px">항목깊이</th>
                <th style="width:100px">반복FIELD</th>
                <th style="width:100px">반복고정횟수</th>
                <th style="width:100px">상태</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<!-- 로딩 오버레이 -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="hourglass"></div>
    <div class="loading-text">처리 중입니다...</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("btnUpload").addEventListener("click", () => {
            initView();
            document.getElementById("excelFile").click();
        });

        document.getElementById("excelFile").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            try {
                showLoading("Excel Load ...");
                const res = await fetch("/meta/uploadTelgmDtlPreview", {
                    method: "POST",
                    body: formData
                });

                const result = await res.json();

                if (!result.success) {
                    myAlert("오류: " + result.message);
                    return;
                }

                renderPreviewTable(result.data);
                window.uploadPreviewData = result.data;  // 저장 버튼에서 사용

                document.getElementById("btnUploadSave").disabled = false;

            } catch (error) {
                myAlert("업로드 중 오류가 발생했습니다.");
            } finally {
                hideLoading();
            }
        });

        function renderPreviewTable(rows) {
            const crtId = localStorage.getItem("userId");
            const table = document.getElementById("uploadPreviewTable");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            table.style.display = "table";

            rows.forEach(row => {
                row.crtId = crtId || '';
            });

            rows.forEach((row, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td style="text-align: center;"> ${index + 1} </td>
                    <td style="text-align: left;" data-index="${index}" data-field="instCd">${row.instCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="taskSeCd">${row.taskSeCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="telgmKndCd">${row.telgmKndCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="dlngSeCd">${row.dlngSeCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="artclSeq">${row.artclSeq}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="artclNm">${row.artclNm}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="artclEngNm">${row.artclEngNm}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="artclAtrb">${row.artclAtrb}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="artclLen">${row.artclLen}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="artclBscVl">${row.artclBscVl}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="artclTypeCd">${row.artclTypeCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="artclDpth">${row.artclDpth}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="reptField">${row.reptField}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="reptFixNmtm">${row.reptFixNmtm}</td>


                    <td style="text-align: left;" data-index="${index}" data-field="phone">${row.sttsCd}</td>
                    <td style="text-align: left;" data-index="${index}" data-field="phone">${row.crtId}</td>

                `;
                tbody.appendChild(tr);
            });

            attachEditListeners();
        }


        document.getElementById("btnUploadSave").addEventListener("click", async () => {
            if (!window.uploadPreviewData || window.uploadPreviewData.length === 0){
                myAlert("업로드된 데이터가 없습니다.");
                return;
            }

            const isConfirmed = await myConfirm("검증된 데이터를 저장하시겠습니까?");
            if (!isConfirmed) { return; }

            try {
                showLoading("데이터 저장...");
                const res = await fetch("/meta/saveTelgmDtlUploaded", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(window.uploadPreviewData)
                });

                const result = await res.json();

                if (result.success) {
                    myAlert(result.count + "건 저장되었습니다.");
                    initView();

                } else {
                    myAlert("오류: " + result.message);
                }

            } catch(err) {
                myAlert("저장 중 오류 발생");
            } finally {
                hideLoading();
            }
        });

    });

    document.getElementById("btnTemplate").addEventListener("click", () => {
        window.location.href = "/meta/downloadTelgmDtlExcelTemplate";
    });

    function initView() {
        document.getElementById("excelFile").value = "";
        document.getElementById("uploadPreviewTable").querySelector("tbody").innerHTML = "";
        window.uploadPreviewData = null;
        document.getElementById("btnUploadSave").disabled = true;
    }

    function attachEditListeners() {
        const editableCells = document.querySelectorAll("#uploadPreviewTable tbody td[contenteditable='true']");
        editableCells.forEach(cell => {
            cell.addEventListener('blur', (event) => {
                const element = event.target;
                const rowIndex = element.getAttribute('data-index');
                const fieldName = element.getAttribute('data-field');
                const newValue = element.textContent.trim();
                if (window.uploadPreviewData && window.uploadPreviewData[rowIndex]) {
                    window.uploadPreviewData[rowIndex][fieldName] = newValue;
                }
            });
        });
    }
</script>
</body>
</html>
