<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/commonUtils.js"></script>
</head>
<body>

<div class="popupContainer" id="popupContainer">
    <div class="popup-header">
        <h2 class="popup-title"> ✅ 상세코드 관리</h2>
        <div class="button-group">
            <button id="btnSave" class="btn">저장</button>
            <button id="btnClose" class="btn">닫기</button>
        </div>
    </div>

    <div class="divider-h"></div>
    <form id="mainForm">
        <table class="popup-table">
            <tr>
                <th>공통코드 <span style="color:red">*</span></th>
                <td style="display:flex; align-items:center; gap:4px;">
                    <input type="text" id="grpCd" name="grpCd" class="form-input">
                </td>
            </tr>
            <tr>
                <th>공통코드명 <span style="color:red">*</span></th>
                <td colspan="2"><input type="text" id="grpNm"  name="grpNm" class="form-input" readonly></td>
            </tr>

            <tr>
                <th>상세코드 <span style="color:red">*</span></th>
                <td colspan="2"> <input type="text" id="cd" name="cd" class="form-input"  required> </td>
            </tr>
            <tr>
                <th>상세코드명 <span style="color:red">*</span></th>
                <td colspan="2"> <input type="text" id="cdNm" name="cdNm" class="form-input"  required> </td>
            </tr>
            <tr>
                <th>정렬순서</th>
                <td colspan="2"> <input type="text" id="ord" name="ord" class="form-input"  > </td>
            </tr>
            <tr>
                <th>비고</th>
                <td colspan="2"> <textarea id="rmk" name="rmk" class="form-input" rows="10" ></textarea> </td>
            </tr>
            <tr>
                <th>상태코드</th>
                <td colspan="2">
                    <select id="stat"  name="stat" class="form-input">
                        <option value="0">신청</option>
                        <option value="1">사용</option>
                        <option value="9">미사용</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>최초등록</th>
                <td style="display:flex; gap:5px;">
                    <input type="text" id="crtId" name="crtId" class="form-input"  readonly>
                    <input type="text" id="crtDttm" name="crtDttm" class="form-input"  readonly>   </td>
            </tr>
            <tr>
                <th>최종변경</th>
                <td style="display:flex; gap:5px;">
                    <input type="text" id="updId" name="updId" class="form-input" readonly>
                    <input type="text" id="updDttm" name="updDttm" class="form-input"  readonly> </td>
            </tr>
        </table>
    </form>
    <div class="divider-h"></div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const mainForm = document.getElementById("mainForm");
        const btnSave = document.getElementById("btnSave");

        let mode = "";
        let originalData = {};

        const checkChanged = () => {
            const current = formToJson(mainForm);
            const changed = Object.keys(current).some(
                key => String(current[key]) !== String(originalData[key])
            );
            btnSave.disabled = !changed;
        };

        mainForm.querySelectorAll("input, textarea, select").forEach(el => {
            el.addEventListener("input", checkChanged);
            el.addEventListener("change", checkChanged);
        });

        btnSave.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);

            if (!data.grpCd.trim()) {
                alert("공통코드를 입력하세요.");
                mainForm.grpCd.focus();
                return;
            }
            if (!data.cd.trim()) {
                alert("상세코드를 입력하세요.");
                mainForm.cd.focus();    // ← 수정됨
                return;
            }

            try {

                let url =  "/meta/updateCodeData";

                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    alert("저장되었습니다.");
                    if (window.opener && typeof window.opener.refreshParentRow === 'function') {
                        window.opener.refreshParentRow(data);
                    }
                    window.close();
                } else {
                    alert("오류: " + result.message);
                }

            } catch (err) {
                console.error(err);
                alert("요청 중 오류가 발생했습니다.");
            }
        });

        window.addEventListener("message", (event) => {
            if (event.origin !== window.location.origin) return;

            mode = event.data.mode;
            const sendGrpCd = event.data.grpCd;
            const sendCd = event.data.cd;

            if (mode === "S" && sendGrpCd) {
                (async () => {
                    try {
                        const res = await fetch('/meta/getCodeData', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ grpCd: sendGrpCd, cd: sendCd })
                        });

                        let data = await res.json();

                        // value를 문자열로 변환
                        Object.keys(data).forEach(k => {
                            if (data[k] == null) data[k] = "";
                            else data[k] = String(data[k]);
                        });

                        fillForm(mainForm, data);

                        const userId = localStorage.getItem('userId');
                        document.getElementById("updId").value = userId;

                        document.getElementById("grpCd").readOnly = true;
                        document.getElementById("cd").readOnly = true;

                        originalData = data; // 변경감지 기준 등록

                    } catch (err) {
                        console.error(err);
                        alert("상세 데이터 조회 중 오류가 발생했습니다.");
                    }
                })();

                btnSave.disabled = true;

            } else if (mode === "I") {
                originalData = formToJson(mainForm);
                btnSave.disabled = false;
            }
        });


        document.getElementById("btnClose").addEventListener("click", () => {
            window.close();
        });
    });

</script>

</body>
</html>
