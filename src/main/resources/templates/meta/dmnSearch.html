<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/commonUtils.js" defer></script>

</head>
<body>
    <div class="popupContainer" id="popupContainer">
        <div class="searchHeadContainer">
            <h2 style="margin:0;"> ✅ 도메인 조회</h2>
            <div class="button-group">
                <button id="btnInit" type="button" class="btn">초기화</button>
                <button id="btnSearch" type="button" class="btn">조회</button>
                <button id="btnClose" type="button" class="btn">닫기</button>
            </div>
        </div>

        <div class="searchBodyContainer">
            <form id="mainForm">
                <table class="popup-table">
                    <tr>
                        <th>도메인분류명</th>
                        <td><input type="text" id="dmnClsfNm" class="form-input"></td>
                        <th>도메인명</th>
                        <td><input type="text" id="dmnNm" class="form-input"></td>
                    </tr>
                </table>
            </form>

            <div id="pageInfoContainer" class="page-header"></div>

            <table class="data-table" id="mainTable">
                <thead>
                <tr>
                    <th width="100px" style="text-align: center;">번호</th>
                    <th>도메인분류명</th>
                    <th>도메인명</th>
                    <th>도메인속성</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        let PAGE_SIZE = 15;  //window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        window.tableBody = document.getElementById("mainTable").querySelector('.data-table tbody');

        const pageInfoContainer = document.getElementById("pageInfoContainer");
        if (!pageInfoContainer) return;

        fetch('/common/pageSize.html')
            .then(res => res.text())
            .then(html => {
                pageInfoContainer.innerHTML = html;
                const pageSizeSelect = document.getElementById("pageSize");
                if (!pageSizeSelect) return;

                pageSizeSelect.addEventListener("change", () => {
                    PAGE_SIZE = Number(pageSizeSelect.value);
                    currentPage = 1;
                    renderTable(currentPage);
                    renderPagination(dataAll, currentPage, page_size);
                    updatePageInfo(dataAll, currentPage, page_size);
                });
            });

        /** 테이블 렌더링 **/
        window.renderTable = function(page)  {
            if (!Array.isArray(dataAll) || dataAll.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">검색 결과가 없습니다.</td></tr>';
                return;
            }

            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click" data-id="${item.dmnNm}" data-nm="${item.dmnClsfNm}">
                    <td style="text-align: center;">  ${start + index + 1}</td>
                    <td style="text-align: left;">${item.dmnClsfNm}</td>
                    <td style="text-align: left;">${item.dmnNm}</td>
                    <td style="text-align: left;">${item.dmnAtrb}</td>
                </tr>
            `).join('');

            /** 상세 클릭 이벤트 **/
            document.querySelectorAll(".row-click").forEach(tr => {
                tr.addEventListener("dblclick", () => {
                    const { dmnNm, dmnClsfNm } = tr.dataset;// 부모창으로 값 전달
                    if (window.opener && !window.opener.closed && typeof window.opener.receiveCode === 'function') {
                        window.opener.receiveUser(dmnNm);
                    }
                    window.close();
                });
            });
        }


        /** 초기화 **/
        document.getElementById('btnInit').addEventListener('click', () => {
            document.getElementById('mainForm').reset();
            tableBody.innerHTML = "";
            dataAll = [];
            document.getElementById('pageInfo').innerText = "";
            const old = document.querySelector(".pagination");
            if (old) old.remove();
        });

        /** 검색 **/
        document.getElementById('btnSearch').addEventListener('click', () => {
            const dmnNm = document.querySelector("#dmnNm").value.trim();
            const dmnClsfNm = document.querySelector("#dmnClsfNm").value.trim();
            fetch('/meta/getDmnListData', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dmnNm, dmnClsfNm })
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE)
                updatePageInfo(dataAll, currentPage, PAGE_SIZE)
            })
            .catch(err => {
                alert("에러 발생: " + err);
            });
        });

        document.getElementById("btnClose").addEventListener("click", () => {
            window.close();
        });

        // Enter 키 이벤트
        document.getElementById('mainForm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // 폼 제출 방지
                document.getElementById('btnSearch').click();
            }
        });
    });
</script>
</body>
</html>
