<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/layout.js" defer></script>
    <script src="/js/commonUtils.js"></script>
    <script src="/js/pagenation.js"></script>
</head>
<body>
<div id="topbarContainer"></div>
<div class="container">
    <div id="sidebarContainer"></div>
    <div class="mainContainer" id="mainContainer">
        <div class="form-header">
            <!-- 왼쪽 타이틀 -->
            <h2 style="margin:0;"> ✅ 표준용어 조회</h2>

            <!-- 오른쪽 버튼 그룹 -->
            <div class="button-group">
                <button id="btnSearch" class="btn">조회</button>
                <button id="btnReg" class="btn">신청</button>
                <button id="btnRegEblc" class="btn">일괄신청</button>
                <button id="btnInit" class="btn">초기화</button>
            </div>
        </div>
        <div class="divider-h"></div>

        <form id="mainForm">
            <table class="search-table">
                <tr>
                    <th>한글명</th>
                    <td><input type="text" id="trmNm"  name="trmNm" class="form-input" ></td>
                    <th>영문명</th>
                    <td><input type="text" id="engNm"  name="engNm" class="form-input" ></td>
                    <th>상태</th>
                    <td>
                        <select id="stat"  name="stat" class="form-select">
                            <option value="">전체</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>

        <div class="divider-h"></div>
         <div id="pageTopBarContainer"></div>

        <table style="margin-top:12px" class="data-table">
            <thead>
            <tr>
                <th class="col-no">번호</th>
                <th width="150px">용어명</th>
                <th width="250px">영문명</th>
                <th>용어설명</th>
                <th width="150px">도메인</th>
                <th width="50px" style="text-align: center;">상태</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div><!-- /mainContainer -->
</div><!-- /container -->

<script>

document.addEventListener("DOMContentLoaded", () => {
    loadCodeCombo('STAT', 'stat');
    let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
    let dataAll = [];
    let currentPage = 1;
    window.tableBody = document.querySelector('.data-table tbody');

    // 페이지 탑바 container에 include
    const container = document.getElementById("pageTopBarContainer");
    if (!container) return;

    fetch('/common/pageSize.html')
    .then(res => res.text())
    .then(html => {
        container.innerHTML = html;
        const pageSizeSelect = document.getElementById("pageSize");
        if (!pageSizeSelect) return;
        pageSizeSelect.addEventListener("change", () => {
            PAGE_SIZE = Number(pageSizeSelect.value);
            currentPage = 1;
            renderTable(currentPage);
            renderPagination(dataAll, currentPage, PAGE_SIZE);
            updatePageInfo(dataAll, currentPage, PAGE_SIZE);
        });
    });

    window.renderTable = function(page)  {
        if (!Array.isArray(dataAll) || dataAll.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">검색 결과가 없습니다.</td></tr>';
            return;
        }

        const start = (page - 1) * PAGE_SIZE;
        const end = start + PAGE_SIZE;
        const pageData = dataAll.slice(start, end);

        tableBody.innerHTML = pageData.map((item, index) => `
            <tr class="row-click" data-id="${item.trmNm}">
                <td style="text-align: center;"> ${start + index + 1} </td>
                <td style="text-align: left;">${item.trmNm}</td>
                <td style="text-align: left;">${item.engNm}</td>
                <td style="text-align: left;">${truncateText(item.trmExpln, 100)}</td>
                <td style="text-align: left;">${item.dmnNm}</td>
                <td style="text-align: center;"> ${item.stat === '0' ? '신청' : item.stat === '1' ? '사용' : item.stat === '9' ? '미사용' : ''} </td>
            </tr>
        `).join('');

        /** 상세 클릭  **/
        document.querySelectorAll(".row-click").forEach(tr => {
            tr.addEventListener("dblclick", () => {
                const id = tr.getAttribute("data-id");
                const payload = { mode: "S", trmNm: id };
                openWindowWithJSON(payload, "/meta/termChg", 700, 600);
            });
        });
    }

    window.refreshParentRow = function(data) {
        const refreshMap = {
            engNm: 'td:nth-child(3)', // 영문명
            trmExpln: 'td:nth-child(4)', // 용어설명
            dmnNm: 'td:nth-child(5)', // 도메인
            stat: 'td:nth-child(6)' // 상태
        };
        window.updateRowDataFlexible(data, 'trmNm', refreshMap);
    }

    /** 검색 **/
    document.getElementById('btnSearch').addEventListener('click', () => {
        const data = formToJson(document.getElementById('mainForm'));
        fetch('/meta/getTermListData', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(data => {
            dataAll = Array.isArray(data) ? data : [];
            currentPage = 1;
            renderTable(currentPage);
            renderPagination(dataAll, currentPage, PAGE_SIZE);
            updatePageInfo(dataAll, currentPage, PAGE_SIZE);
        })
        .catch(err => {
            alert("에러 발생: " + err);
        });
    });

    /** 초기화 **/
    document.getElementById('btnInit').addEventListener('click', () => {
        document.getElementById('mainForm').reset();
        tableBody.innerHTML = "";
        document.getElementById('pageInfo').innerText = "";
        dataAll = [];
        const old = document.querySelector(".pagination");
        if (old) old.remove();
    });

    /** 신청 **/
    document.getElementById('btnReg').addEventListener('click', () => {
        const payload = {};
        openWindowWithJSON(payload, "/meta/termReg", 700, 700);
    });

    /** 일괄신청 **/
    document.getElementById('btnRegEblc').addEventListener('click', () => {
        window.location.href = '/meta/termRegEblc';
    });

});

</script>
<script src="/js/commonCombo.js"></script>
</body>
</html>
