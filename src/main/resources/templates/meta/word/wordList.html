<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Meta System - 표준단어 조회</title>
    <link rel="stylesheet" th:href="@{/css/mainLayout.css}">
    <script th:src="@{/js/mainLayout.js}" defer></script>
    <script th:src="@{/js/sideLayout.js}" defer></script>
    <script th:src="@{/js/commonUtils.js}" defer></script>
    <script th:src="@{/js/functionKey.js}"></script>
</head>
<body>
<div class="container">
    <div id="topbarContainer" th:replace="~{fragments/header :: topbar}"></div>
    <div id="sidebarContainer" th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="mainHeadContainer">
        <h2 style="margin:0;">✅ 표준단어 조회</h2>

        <div class="button-group">
            <button id="btnInit" type="button" class="btn">초기화</button>
            <button id="btnSearch" type="button" class="btn">조회</button>
            <button id="btnReg" type="button" class="btn">등록</button>
            <button id="btnRegEblc" type="button" class="btn">일괄등록</button>
            <button id="btnExcel" type="button" class="btn">Excel 저장</button>
        </div>
    </div>

    <div class="mainBodyContainer">
        <form id="mainForm" th:action="@{/meta/getWordListData}" method="post">
            <table class="search-table">
                <tr>
                    <th>단어명</th>
                    <td><input type="text" id="wordNm" name="wordNm" class="search-input"></td>
                    <th>영문약어명</th>
                    <td><input type="text" id="engAbbrNm" name="engAbbrNm" class="search-input"></td>
                    <th>상태</th>
                    <td>
                        <select id="sttsCd" name="sttsCd" class="search-select">
                            <option value="">전체</option>
                            <option value="0">신청</option>
                            <option value="1">사용</option>
                            <option value="9">미사용</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>

        <div id="pageInfoContainer" class="page-header">
            <div th:replace="~{common/pageSize :: pageSizeSelect}"></div>
        </div>

        <table class="data-table" id="mainTable" style="margin-top:10px">
            <thead>
            <tr>
                <th class="col-no">No</th>
                <th width="150px">단어명</th>
                <th width="150px">영문약어명</th>
                <th width="250px">영문명</th>
                <th>단어설명</th>
                <th width="50px" style="text-align: center;">상태</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pagination" class="pagination-container"></div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", () => {

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        window.tableBody = document.querySelector("#mainTable tbody");

        // 1. 조회 버튼 이벤트
        document.getElementById('btnSearch').addEventListener('click', () => {
            const form = document.getElementById('mainForm');
            const formData = new FormData(form);
            const jsonData = Object.fromEntries(formData.entries());

            fetch('/meta/getWordListData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jsonData)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                if (dataAll.length === 0) {
                initScreen();
                    document.getElementById("pageInfo").innerText = `조회 결과가 없습니다.`;
                    return;
                }
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            })
            .catch(err => {
                myAlert("에러 발생: " + err);
            });
        });

        // 2. 테이블 렌더링 함수
        window.renderTable = function(page) {
            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click" data-id="${item.id}">
                    <td style="text-align: center;"> ${start + index + 1} </td>
                    <td style="text-align: left;">${item.wordNm}</td>
                    <td style="text-align: left;">${item.engAbbrNm}</td>
                    <td style="text-align: left;">${item.engNm}</td>
                    <td style="text-align: left;">${truncateText(item.expln, 100)}</td>
                    <td style="text-align: center;">${item.sttsCd}</td>
                </tr>
            `).join('');

            // 상세 팝업 이벤트 바인딩
            addTableRowEvents();
        };

        const pageSizeSelect = document.getElementById("pageSize");
        if (!pageSizeSelect) return;

        pageSizeSelect.addEventListener("change", () => {
            PAGE_SIZE = Number(pageSizeSelect.value);
            currentPage = 1;
            renderTable(currentPage);
            renderPagination(dataAll, currentPage, PAGE_SIZE);
            updatePageInfo(dataAll, currentPage, PAGE_SIZE);
        });

        function addTableRowEvents() {
            document.querySelectorAll(".row-click").forEach(tr => {
                tr.addEventListener("dblclick", () => {
                    const id = tr.getAttribute("data-id");
                    const url = '/meta/word/wordMng';
                    openWindowWithJSON({mode: "S", id: id}, url, 700, 620);
                });
            });
        }

        // 3. 초기화 버튼 이벤트
        document.getElementById('btnInit').addEventListener('click', () => {
            document.getElementById('mainForm').reset();
            location.reload();
        });

        document.getElementById('btnReg').addEventListener('click', () => {
            const url = '/meta/word/wordMng';
            openWindowWithJSON({mode: "I"}, url, 800, 700);
        });

        document.getElementById('btnRegEblc').addEventListener('click', () => {
            location.href = '/meta/word/wordRegEblc';
        });

        document.getElementById('btnExcel').addEventListener('click', () => {
            if(typeof downloadTableToExcel === 'function') {
                downloadTableToExcel('mainTable', '표준단어목록');
            }
        });
    });
</script>
</body>
</html>
