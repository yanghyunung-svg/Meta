<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>

<div class="popupContainer" id="popupContainer">
    <div class="popup-header">
        <h2 class="popup-title"> ✅ 표준단어 </h2>
        <div class="button-group">
            <button id="btnReg" type="button" class="btn">등록</button>
            <button id="btnChange" type="button" class="btn">변경</button>
            <button id="btnDelete" type="button" class="btn">삭제</button>
            <button id="btnInit" type="button" class="btn">초기화</button>
            <button id="btnClose" type="button" class="btn">닫기</button>
        </div>
    </div> 
            <form id="mainForm">
                <table class="popup-table">
                <tr>
                    <th>단어명 <span style="color:red">*</span></th>
                    <td style="display:flex; align-items:center; gap:4px;">
                        <input type="text" id="wordNm" name="wordNm" class="search-input" required>
                        <button id="btnCheck" type="button" class="btn">중복검증</button>
                    </td>
                </tr>
                </table>

                <table class="popup-table">
                <tr>
                    <th>영문약어명 <span style="color:red">*</span></th>
                    <td> <input type="text" id="engAbbrNm" name="engAbbrNm" class="search-input" required> </td>
                </tr>
                <tr>
                    <th>영문명</th>
                    <td><input type="text" id="engNm" name="engNm" class="search-input" > </td>
                </tr>
                <tr>
                    <th>설명</th>
                    <td> <textarea id="expln" name="expln" class="search-input" rows="10" ></textarea> </td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td>
                        <select id="sttsCd" name="sttsCd" class="search-input">
                            <option value="">선택</option>
                            <option value="0">신청</option>
                            <option value="1">사용</option>
                            <option value="9">미사용</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>ID</th>
                    <td><input type="text" id="id" name="id" class="search-input" readonly> </td>
                </tr>
                </table>


                <table class="popup-table">
                <tr>
                    <th>최초등록</th>
                    <td style="display:flex; gap:5px;">
                        <input type="text" id="crtId" name="crtId" class="search-input" readonly>
                        <input type="text" id="crtDttm" name="crtDttm" class="search-input" readonly>   </td>
                </tr>
                <tr>
                    <th>최종변경</th>
                    <td style="display:flex; gap:5px;">
                        <input type="text" id="updId" name="updId" class="search-input" readonly>
                        <input type="text" id="updDttm" name="updDttm" class="search-input" readonly> </td>
                </tr>
                </table>


                <!--  <div class="msgInfo"> <span id="msgInfo"></span>   </div> -->
            </form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const mainForm = document.getElementById("mainForm");
        const btnReg = document.getElementById("btnReg");
        const btnChange = document.getElementById("btnChange");
        const btnDelete = document.getElementById("btnDelete");
        const btnInit = document.getElementById("btnInit");
        const btnClose = document.getElementById("btnClose");
        const btnCheck = document.getElementById("btnCheck");
        const role = localStorage.getItem('role');

        btnReg.disabled = true;
        btnChange.disabled = true;
        btnDelete.disabled = true;
        btnCheck.disabled = true;

        let mode = "";
        let originalData = {};

        // 부모창에서 데이터 받기
        window.addEventListener("message", (event) => {
            if (event.origin  !== window.location.origin) return;
            mode = event.data.mode;
            const idIn  = event.data.id;

            if (mode === "S" && idIn ) {
                btnInit.disabled = true;
                (async () => {
                    try {
                        const res = await fetch('/meta/getWordData', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: idIn  })
                        });    const data = await res.json();    fillForm(mainForm, data);
                        document.getElementById("wordNm").readOnly = true;
                        btnInit.disabled = true;
                        originalData = data;    if (btnDelete) {
                            btnDelete.disabled = (role  !== '0');
                        }} catch (err) {
                        myAlert("상세 데이터 조회 중 오류가 발생했습니다.");
                    }
                })();

                btnChange.disabled = true;
            }
        });

        // 현재 값이 수정되었는지 체크
        const checkChanged = () => {
            const current = formToJson(mainForm);
            const changed = Object.keys(current).some(
                key => current[key]  !== originalData[key]
            );
            if (mode === "S" ) {
                btnChange.disabled = !changed;
                btnDelete.disabled = true;
            }
        };

        // 입력값 변경 감지 (입력/선택 모두 반응)
        mainForm.querySelectorAll("input, textarea, select").forEach(el => {
            el.addEventListener("input", checkChanged);
            el.addEventListener("change", checkChanged);
        });

        document.getElementById("wordNm").addEventListener("input", () => {
            btnReg.disabled = true;
            btnChange.disabled = true;
            btnCheck.disabled = false;
        });

        // 중복검증
       btnCheck.addEventListener('click', async () => {
            let inData = formToJson(mainForm);
            if (!inData.wordNm.trim()) {
                myAlert("단어명을 입력하세요.");
                mainForm.wordNm.focus();
                return;
            }
            const res = await fetch('/meta/getWordData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inData)
            });
            btnCheck.disabled = true;
            btnChange.disabled = true;
            const textData = await res.text();
            if (!textData) {
                mainForm.reset();
                mainForm.wordNm.value = inData.wordNm;
                mainForm.engAbbrNm.focus();
                btnReg.disabled = false;
                myAlert( "등록 가능합니다");
            } else {
                const outData = JSON.parse(textData);
                fillForm(mainForm, outData);
                btnReg.disabled = true;

                const isConfirmed = await myConfirm("등록된 단어가 있습니다 동음이의어로 등록하시겠습니까?");
                if (!isConfirmed) { return; }

                btnReg.disabled = false;
                mainForm.reset();
                mainForm.wordNm.value = inData.wordNm;
                mainForm.engAbbrNm.focus();
            }
        });

        // 저장 버튼
        btnReg.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);
            data.func = "I";
            const ok = validateRequired([
                { value: data.wordNm.trim(), message: ' 필수 입력 항목 (단어명) ', element: mainForm.wordNm },
                { value: data.engAbbrNm.trim(), message: '필수 입력 항목 (영문약어명)', element: mainForm.engAbbrNm },
                { value: data.engNm.trim(), message: '필수 입력 항목 (영문명)', element: mainForm.engNm },
                { value: data.sttsCd.trim(), message: '필수 입력 항목 (상태코드)', element: mainForm.sttsCd }
            ]);
            if (!ok) return;
            manageProcess(data);
        });

        // 변경 버튼
        btnChange.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);
            data.func = "U";
            const ok = validateRequired([
                { value: data.wordNm.trim(), message: ' 필수 입력 항목 (단어명) ', element: mainForm.wordNm },
                { value: data.engAbbrNm.trim(), message: '필수 입력 항목 (영문약어명)', element: mainForm.engAbbrNm },
                { value: data.engNm.trim(), message: '필수 입력 항목 (영문명)', element: mainForm.engNm },
                { value: data.sttsCd.trim(), message: '필수 입력 항목 (상태코드)', element: mainForm.sttsCd }
            ]);
            if (!ok) return;
            manageProcess(data);
        });

        // 삭제 버튼
        btnDelete.addEventListener("click", async () => {

            const isConfirmed = await myConfirm("정말로 삭제하시겠습니까?");
            if (!isConfirmed) { return; }
            let data = formToJson(mainForm);
            data.func = "D";
            manageProcess(data);
        });

        // 초기화
        btnInit.addEventListener('click', () => {
            mainForm.reset();
            btnReg.disabled = true;
            btnChange.disabled = true;
            btnDelete.disabled = true;
            btnCheck.disabled = true;

            document.getElementById("wordNm").focus();
        });

        // Enter Key
        document.getElementById("wordNm").addEventListener("keydown", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                btnCheck.click();
            }
        });
        // Escape Key
        document.addEventListener("keydown", e => {
            if (e.key === "Escape") {
                e.preventDefault();
                window.close();
            }
        });

        // 닫기
        btnClose.addEventListener("click", () => window.close() );

    });

    async function manageProcess(data) {
        try {
            let url = "/meta/manageWordData";
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if (result.success) {
                if (window.opener && typeof window.opener.refreshParentRow === 'function') {
                    window.opener.refreshParentRow(data);
                }
                myAlert("처리 되었습니다.");
                window.close();
            } else {
                myAlert("오류: " + result.message);
            }

        } catch (err) {
            myAlert("처리중 오류가 발생했습니다.");
        }
    }

</script>
</body>
</html>
