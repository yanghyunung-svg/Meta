<script>
    document.addEventListener("DOMContentLoaded", () => {

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        const tableBody = document.querySelector('.dark-table tbody');

        const d = getDefaultDates();
        document.getElementById("startDate").value = d.start;
        document.getElementById("endDate").value = d.end;

        // í˜ì´ì§€ íƒ‘ë°” containerì— include
        const container = document.getElementById("pageTopBarContainer");
        if (!container) return;

        fetch('/common/pageSize.html')
        .then(res => res.text())
        .then(html => {
            container.innerHTML = html;
            const pageSizeSelect = document.getElementById("pageSize");
            if (!pageSizeSelect) return;
            pageSizeSelect.addEventListener("change", () => {
                PAGE_SIZE = Number(pageSizeSelect.value);
                currentPage = 1;
                renderTable(currentPage);
                renderPagination();
                updatePageInfo();
            });
        });

        /** í…Œì´ë¸” ë Œë”ë§ **/
        function renderTable(page) {
            if (!Array.isArray(dataAll) || dataAll.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr>
                    <td>${start + index + 1}</td>
                    <td>${item.userId}</td>
                    <td>${item.crtDttm}</td>
                    <td>${item.ipAddr}</td>
                    <td style="text-align: left;">${item.userAgent}</td>
                    <td style="text-align: center;"> ${item.loginResult === '0' ? 'ì„±ê³µ' : item.loginResult === '1' ? 'ì‹¤íŒ¨'  : ''} </td>
                    <td>${item.failReason}</td>
                    <td>${item.logId}</td>
                </tr>
            `).join('');
        }

        /** í˜ì´ì§€ ì •ë³´ í‘œì‹œ **/
        function updatePageInfo() {
            const totalCount = dataAll.length;
            const totalPage = Math.ceil(totalCount / PAGE_SIZE);
            document.getElementById("pageInfo").innerText =
                `ì „ì²´ ${totalCount}ê±´ | ${currentPage} / ${totalPage} í˜ì´ì§€`;
        }

        /** í˜ì´ì§€ë„¤ì´ì…˜ **/
        function renderPagination() {
            const totalPage = Math.ceil(dataAll.length / PAGE_SIZE);
            if (totalPage === 0) return;
            let html = `<div class="pagination" style="margin-top:15px;text-align:center;">`;
            html += `<button class="page-btn-nav" data-page="first" style="margin:0 4px;">Â«</button>`;
            html += `<button class="page-btn-nav" data-page="prev" style="margin:0 4px;">â€¹</button>`;
            const range = window.CONFIG.PAGE_RANGE;
            let start = Math.max(1, currentPage - range);
            let end = Math.min(totalPage, currentPage + range);

            for (let i = start; i <= end; i++) {
                html += `
                    <button class="page-btn"
                        data-page="${i}"
                        style="${i === currentPage ? 'background:#1f2937; color:white;' : ''}">
                        ${i}
                    </button>
                `;
            }
            html += `<button class="page-btn-nav" data-page="next" style="margin:0 4px;">â€º</button>`;
            html += `<button class="page-btn-nav" data-page="last" style="margin:0 4px;">Â»</button>`;
            html += `</div>`;
            const oldNav = document.querySelector(".pagination");
            if (oldNav) oldNav.remove();
            tableBody.parentElement.insertAdjacentHTML("afterend", html);
            document.querySelectorAll(".page-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    currentPage = Number(btn.dataset.page);
                    renderTable(currentPage);
                    renderPagination();
                    updatePageInfo();
                });
            });

            document.querySelectorAll(".page-btn-nav").forEach(btn => {
                btn.addEventListener("click", () => {
                    const type = btn.dataset.page;
                    if (type === "first") currentPage = 1;
                    else if (type === "prev") currentPage = Math.max(1, currentPage - 1);
                    else if (type === "next") currentPage = Math.min(totalPage, currentPage + 1);
                    else if (type === "last") currentPage = totalPage;
                    renderTable(currentPage);
                    renderPagination();
                    updatePageInfo();
                });
            });
        }


        /** ì´ˆê¸°í™” **/
        document.getElementById('btnInit').addEventListener('click', () => {
            document.getElementById('mainForm').reset();

            const d = getDefaultDates();
            document.getElementById("startDate").value = d.start;
            document.getElementById("endDate").value = d.end;

            tableBody.innerHTML = "";
            document.getElementById('pageInfo').innerText = "";
            dataAll = [];
            const old = document.querySelector(".pagination");
            if (old) old.remove();
        });

        /** ê²€ìƒ‰ **/
        document.getElementById('btnSearch').addEventListener('click', () => {
            const formData = formToJson(document.getElementById('mainForm'));
            // ë‚ ì§œ ê²€ì¦
            if (formData.startDate && formData.endDate && formData.startDate > formData.endDate) {
                alert("ì¡°íšŒ ì‹œì‘ì¼ì´ ì¢…ë£Œì¼ë³´ë‹¤ í´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            fetch('/meta/getLoginLogList', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                currentPage = 1;
                renderTable(currentPage);
                renderPagination();
                updatePageInfo();
            })
            .catch(err => {
                alert("ì—ëŸ¬ ë°œìƒ: " + err);
            });
        });

        document.getElementById('btnPopup').addEventListener('click', () => {
            window.open("/meta/userPopup", "ì‚¬ìš©ì ê²€ìƒ‰", "width=800,height=500,scrollbars=yes,resizable=yes");
        });
    });

    function receiveCode(id, nm) {
        document.getElementById("userId").value = id;
        document.getElementById("userNm").value = nm;
    }

</script>
