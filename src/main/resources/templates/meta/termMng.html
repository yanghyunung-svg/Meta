<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>

<div class="popupContainer" id="popupContainer">
    <div class="popup-header">
        <h2 class="popup-title"> ✅ 표준용어</h2>
        <div class="button-group">
            <button id="btnReg" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <polyline points="4,12 9,17 20,6" fill="none" stroke="currentColor"/>
                </svg>
                등록
            </button>
            <button id="btnChange" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <path d="M5 3h14v18H5z" fill="none" stroke="currentColor"/>
                    <path d="M9 3v6h6V3" stroke="currentColor"/>
                </svg>
                변경
            </button>
            <button id="btnDelete" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <path d="M5 3h14v18H5z" fill="none" stroke="currentColor"/>
                    <path d="M9 3v6h6V3" stroke="currentColor"/>
                </svg>
                삭제
            </button>
            <button id="btnInit" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <path d="M4 12a8 8 0 1 0 2.3-5.7" fill="none" stroke="currentColor"/>
                    <polyline points="4,4 4,9 9,9" fill="none" stroke="currentColor"/>
                </svg>
                초기화
            </button>
            <button id="btnClose" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor"/>
                    <line x1="20" y1="4" x2="4" y2="20" stroke="currentColor"/>
                </svg>
                닫기
            </button>
        </div>
    </div>
    
    <form id="mainForm">
        <table class="popup-table">
            <tr>
                <th>용어명 <span style="color:red">*</span></th>
                <td style="display:flex; align-items:center; gap:4px;">
                    <input type="text" id="trmNm" name="trmNm" class="form-input" required>
                    <button id="btnCheck" type="button" class="btn">중복검증</button></td>
            </tr>
        </table>
        <table class="popup-table">
            <tr>
                <th>영문명 <span style="color:red">*</span></th>
                <td > <input type="text" id="engNm" name="engNm" class="form-input" > </td>
            </tr>
            <tr>
                <th>도메인명</th>
                <td>
                    <select id="dmnNm" name="dmnNm" class="form-input">
                        <option value="" selected>선택</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>설명</th>
                <td > <textarea id="trmExpln" name="trmExpln" class="form-input" rows="20" ></textarea> </td>
            </tr>
            <tr>
                <th>상태</th>
                <td>
                    <select id="stat" name="stat" class="form-input">
                        <option value="" >선택</option>
                        <option value="0" selected>신청</option>
                        <option value="1">사용</option>
                        <option value="9">미사용</option>
                    </select>
                </td>
            </tr>
        </table>
        <table class="popup-table">
            <tr>
                <th>최초등록</th>
                <td style="display:flex; gap:5px;">
                    <input type="text" id="crtId" name="crtId" class="form-input" readonly>
                    <input type="text" id="crtDttm" name="crtDttm" class="form-input" readonly>   </td>
            </tr>
            <tr>
                <th>최종변경</th>
                <td style="display:flex; gap:5px;">
                    <input type="text" id="updId" name="updId" class="form-input" readonly>
                    <input type="text" id="updDttm" name="updDttm" class="form-input" readonly> </td>
            </tr>
        </table>
        <div class="msgInfo"> <span id="msgInfo"></span>   </div>
        </form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        loadCodeCombo('STAT', 'stat');
        const role = localStorage.getItem('role');

        if (!document.forms.mainForm) return;

        const dmnNm = document.forms.mainForm.dmnNm;
        if (!dmnNm || !dmnNm.value) {
            loadDomainCombo();
        }

        const mainForm = document.getElementById("mainForm");
        const btnReg = document.getElementById("btnReg");
        const btnChange = document.getElementById("btnChange");
        const btnDelete = document.getElementById("btnDelete");
        const btnInit = document.getElementById("btnInit");
        const btnClose = document.getElementById("btnClose");
        const btnCheck = document.getElementById("btnCheck");

        btnReg.disabled = true;
        btnChange.disabled = true;
        btnDelete.disabled = true;
        btnCheck.disabled = true;

        let mode = "";
        let originalData = {};

        // 부모창에서 데이터 받기
        window.addEventListener("message", (event) => {
            if (event.origin !== window.location.origin) return;
            mode = event.data.mode;
            const trmNmIn  = event.data.trmNm;

            if (mode === "S" && trmNmIn ) {
                btnInit.disabled = true;
                (async () => {
                    try {
                        const res = await fetch('/meta/getTermData', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ trmNm: trmNmIn  })
                        });

                        const data = await res.json();

                        fillForm(mainForm, data);
                        document.getElementById("trmNm").readOnly = true;
                        btnInit.disabled = true;
                        originalData = data;

                        if (btnDelete) {
                            btnDelete.disabled = (role !== '1');
                        }

                    } catch (err) {
                        msgEvents("상세 데이터 조회 중 오류가 발생했습니다.");
                    }
                })();

                btnChange.disabled = true;
            }
        });

        // 현재 값이 수정되었는지 체크
        const checkChanged = () => {
            const current = formToJson(mainForm);
            const changed = Object.keys(current).some(
                key => current[key] !== originalData[key]
            );
            if (mode === "S" ) {
                btnChange.disabled = !changed;
                btnDelete.disabled = true;
            }
        };

        // 입력값 변경 감지 (입력/선택 모두 반응)
        mainForm.querySelectorAll("input, textarea, select").forEach(el => {
            el.addEventListener("input", checkChanged);
            el.addEventListener("change", checkChanged);
        });

        document.getElementById("trmNm").addEventListener("input", () => {
            btnReg.disabled = true;
            btnChange.disabled = true;
            btnCheck.disabled = false;
        });

        // 변경 버튼
        btnChange.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);
            data.func = "U";

             const ok = validateRequired([
                { value: data.engNm.trim(),  message: '영문명은 필수 입력 항목입니다.', element: mainForm.engNm },
                { value: data.trmExpln,  message: '설명은 필수 입력 항목입니다.', element: mainForm.trmExpln },
                { value: data.dmnNm,  message: '도메인명은 필수 입력 항목입니다.', element: mainForm.dmnNm },
                { value: data.stat.trim(),  message: '상태코드는 필수 입력 항목입니다.', element: mainForm.stat }
            ]);

            if (!ok) return;

            try {
                const res = await fetch("/meta/manageTermData", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    msgEvents("변경되었습니다.");
                    if (window.opener && typeof window.opener.refreshParentRow === 'function') {
                        window.opener.refreshParentRow(data);
                    }
                    window.close();
                } else {
                    msgEvents("오류: " + result.message);
                }

            } catch (err) {
                console.error(err);
                msgEvents("요청 중 오류가 발생했습니다.");
            }
        });

        // 삭제 버튼
        btnDelete.addEventListener("click", async () => {

            if (!confirm("삭제하시겠습니까?")) return;

            let data = formToJson(mainForm);
            data.func = "D";
            try {
                const res = await fetch("/meta/manageTermData", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    msgEvents("삭제되었습니다.");
                    if (window.opener && typeof window.opener.refreshParentRow === 'function') {
                        window.opener.refreshParentRow(data);
                    }
                    window.close();
                } else {
                    msgEvents("오류: " + result.message);
                }

            } catch (err) {
                console.error(err);
                msgEvents("요청 중 오류가 발생했습니다.");
            }
        });

        // 중복검증
       btnCheck.addEventListener('click', async () => {
            let inData = formToJson(mainForm);

            if (!inData.trmNm.trim()) {
                msgEvents("용어명을 입력하세요.");
                mainForm.trmNm.focus();
                return;
            }

            const res = await fetch('/meta/getTermSplitData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inData)
            });

            btnCheck.disabled = true;
            btnChange.disabled = true;

            const textData = await res.text();
            if (!textData) {
                mainForm.reset();
                mainForm.trmNm.value = inData.trmNm;
                mainForm.engNm.focus();
                btnReg.disabled = false;
                msgEvents( "등록 가능합니다");
            } else {
                const outData = JSON.parse(textData);
                fillForm(mainForm, outData);
                if (mainForm.stat.value === '0') {
                    msgEvents( "등록 가능합니다");
                    mainForm.engNm.focus();
                btnReg.disabled = false;
                } else {
                    msgEvents("등록된 용어가 있습니다.." );
                    btnReg.disabled = true;
                }
            }
        });

        // 저장 버튼
        btnReg.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);
            data.func = "I";

            const ok = validateRequired([
                { value: data.trmNm.trim(), message: '용어명은 필수 입력 항목입니다.', element: mainForm.trmNm },
                { value: data.engNm.trim(),  message: '영문명은 필수 입력 항목입니다.', element: mainForm.engNm },
                { value: data.trmExpln,  message: '설명은 필수 입력 항목입니다.', element: mainForm.trmExpln },
                { value: data.dmnNm,  message: '도메인명은 필수 입력 항목입니다.', element: mainForm.dmnNm },
                { value: data.stat.trim(),  message: '상태코드는 필수 입력 항목입니다.', element: mainForm.stat }
            ]);

            if (!ok) return;

            if (window.KOR.test(data.engNm)) {
                alert("영문명에는 한글을 입력할 수 없습니다.");
                mainForm.engNm.focus();
                return;
            }

            try {
                let url = "/meta/manageTermData";
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (result.success) {
                    msgEvents("저장되었습니다.");
                    window.close();
                } else {
                    msgEvents("오류: " + result.message);
                }

            } catch (err) {
                msgEvents("요청 중 오류가 발생했습니다.");
            }
        });


        // 초기화
        btnInit.addEventListener('click', () => {
            mainForm.reset();
            btnReg.disabled = true;
            btnChange.disabled = true;
            btnCheck.disabled = true;
            msgEvents("");
            document.getElementById("trmNm").focus();
        });

        // Enter Key
        document.getElementById("trmNm").addEventListener("keydown", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                btnCheck.click();
            }
        });

        // 닫기
        btnClose.addEventListener("click", () => window.close() );

    });


    function loadDomainCombo() {
        fetch('/meta/getDmnComboData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            populateDomainCombo(data);
        })
        .catch(error => {
            console.error("도메인 데이터 로드 실패:", error);
        });
    }

    function populateDomainCombo(dataArray) {
        const selectElement = document.getElementById('dmnNm');
        while (selectElement.options.length > 1) {
            selectElement.remove(1);
        }
        dataArray.forEach(item => {
            const option = document.createElement('option');
            option.value = item.dmnNm;
            option.text = item.dmnClsfNm + ' (' + item.dmnNm + ')';
            selectElement.appendChild(option);
        });
    }
</script>
<script src="/js/commonCombo.js"></script>
</body>
</html>
