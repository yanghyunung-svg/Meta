<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/mainLayout.js" defer></script>
    <script src="/js/sideLayout.js" defer></script>
    <script src="/js/commonUtils.js" defer></script>


</head>
<body>

<div class="iframeMainContainer">
        <div class="iframeMainHeadContainer">
            <!-- 왼쪽 타이틀 -->
            <h2 style="margin:0;"> ✅ 공통코드 조회</h2>
            <div class="button-group">
                <button id="btnInit"    type="button" class="btn">초기화</button>
                <button id="btnSearch"  type="button" class="btn">조회</button>
                <button id="btnReg"     type="button" class="btn">등록</button>
                <button id="btnRegEblc" type="button" class="btn">일괄등록</button>
                <button id="btnExcel"   type="button" class="btn">Excel 저장</button>
            </div>
        </div>

    <div class="iframeMainBodyContainer">
        <form id="mainForm">
            <table class="search-table">
                <tr>
                    <th>공통코드</th>
                    <td><input type="text" id="grpCd" name="grpCd" class="form-input"></td>
                    <th>공통코드명</th>
                    <td><input type="text" id="grpNm" name="grpNm" class="form-input"></td>
<!--                    <th>상태</th>-->
<!--                    <td>-->
<!--                        <select id="sttsCd" name="sttsCd" class="form-select">-->
<!--                            <option value="">전체</option>-->
<!--                        </select>-->
<!--                    </td>-->
                </tr>
            </table>
        </form>

        <div id="pageInfoContainer" class="page-header"></div>


        <table class="data-table" id="mainTable">
            <thead>
            <tr>
                <th class="col-no">No</th>
                <th width="150px">공통코드</th>
                <th width="250px">공통코드명</th>
                <th>비고</th>
                <th width="120px" style="text-align: center;">상태</th>

            </tr>
            </thead>
            <tbody></tbody>
        </table>

</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        window.tableBody = document.getElementById("mainTable").querySelector("tbody");


        const container = document.getElementById("pageInfoContainer");
        if (!container) return;

        fetch('/common/pageSize.html')
        .then(res => res.text())
        .then(html => {
            container.innerHTML = html;

            const pageSelect = document.querySelector('.pageSelect');
            if (pageSelect) {
                pageSelect.classList.add('hidden');
            }

            const pageSizeSelect = document.getElementById("pageSize");
            if (!pageSizeSelect) return;
            pageSizeSelect.addEventListener("change", () => {
                PAGE_SIZE = Number(pageSizeSelect.value);
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            });
        });



        window.renderTable = function(page)  {
            if (!Array.isArray(dataAll) || dataAll.length === 0) {
                return;
            }

            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click"
                    data-grpCd="${item.grpCd}"
                    data-grpNm="${item.grpNm}" >
                    <td style="text-align: center;"> ${start + index + 1} </td>
                    <td style="text-align: left;">  ${item.grpCd} </td>
                    <td style="text-align: left;">${item.grpNm}</td>
                    <td style="text-align: left;">${item.rmk}</td>
                    <td>${getSttsCdLabel(item.sttsCd)}</td>
                </tr>
            `).join('');

            document.querySelectorAll(".row-click").forEach(tr => {
                tr.addEventListener("click", () => {
                    const grpCd = tr.getAttribute("data-grpCd");
                    const grpNm = tr.getAttribute("data-grpNm");localStorage.setItem('grpCd', grpCd);
                    localStorage.setItem('grpNm', grpNm);
                });
            });

            // 따블클릭
            document.querySelectorAll(".row-click").forEach(tr => {
                tr.addEventListener("dblclick", () => {
                    const grpCd = tr.getAttribute("data-grpCd");
                    const sendData = { mode: "S", grpCd: grpCd };
                    openWindowWithJSON(sendData, "/meta/code/codeGroupMng", 800, 600);
                });
            });
        }


        document.getElementById('btnSearch').addEventListener('click', () => {
            initScreen();
            const data = formToJson(document.getElementById('mainForm'));
            fetch('/meta/getCodeGroupListData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                if (!Array.isArray(dataAll) || dataAll.length === 0) {
                    myAlert("조회 결과가 없습니다.");
                    return
                }
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE)
                updatePageInfo(dataAll, currentPage, PAGE_SIZE)
            })
            .catch(err => {
                myAlert("에러 발생: " + err);
            });
        });
    });

    window.refreshParentRow = function(data) {
        const refreshMap = {
            grpNm: 'td:nth-child(3)',
            rmk: 'td:nth-child(4)',
            sttsCd: 'td:nth-child(5)'
        };
        document.getElementById("btnSearch").click();
<!--        window.updateRowDataFlexible(data, 'grpCd', refreshMap);-->
    }


    document.getElementById('btnReg').addEventListener('click', () => {
        const sendData = {mode: "I"};
        openWindowWithJSON(sendData, "/meta/code/codeGroupMng", 800, 600);
    });


    document.getElementById('btnInit').addEventListener('click', () => {
        document.getElementById('mainForm').reset();
        initScreen();
    });

    document.getElementById('btnRegEblc').addEventListener('click', () => {
        window.location.href = "/meta/code/codeGroupRegEblc";
    });


    /** 엑셀저장 **/
    document.getElementById('btnExcel').addEventListener('click', () => {
        downloadTableToExcel('mainTable', '공통코드목록');
    });

</script>
 <script src="/js/functionKey.js"></script>
</body>
</html>
