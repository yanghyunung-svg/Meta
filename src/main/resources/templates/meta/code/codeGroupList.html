<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/mainLayout.js" defer></script>
    <script src="/js/sideLayout.js" defer></script>
    <script src="/js/commonUtils.js" defer></script>
    <script src="/js/commonCombo.js"></script>
</head>
<body>
<div class="container">
<div id="topbarContainer"></div>
    <div id="sidebarContainer"></div>

        <div class="mainHeadContainer">
            <!-- 왼쪽 타이틀 -->
            <h2 style="margin:0;"> ✅ 그룹코드 조회</h2>

            <div class="button-group">
                <button id="btnInit" type="button" class="btn">초기화</button>
                <button id="btnSearch" type="button" class="btn">조회</button>
                <button id="btnReg" type="button" class="btn">등록</button>
                <button id="btnRegEblc" type="button" class="btn">일괄등록</button>
            </div>
        </div>

    <div class="mainBodyContainer">
        <form id="mainForm">
            <table class="search-table">
                <tr>
                    <th>그룹코드</th>
                    <td><input type="text" id="grpCd" name="grpCd" class="search-input"></td>
                    <th>그룹코드명</th>
                    <td><input type="text" id="grpNm" name="grpNm" class="search-input"></td>
                    <th>상태</th>
                    <td>
                        <select id="sttsCd" name="sttsCd" class="search-select">
                            <option value="">전체</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>


        <div id="pageInfoContainer" class="page-header"></div>


        <table class="data-table" id="mainTable" style="margin-top:10px" >
            <thead>
            <tr>
                <th class="col-no">No</th>
                <th width="250px">그룹코드</th>
                <th width="250px">그룹코드명</th>
                <th width="120px">코드수</th>
                <th>비고</th>
                <th width="120px" style="text-align: center;">상태</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="regContainer">
        <form id="regForm">
            <table class="reg-table">
                <tr>
                    <td class="col-no"> </td>
                    <td width="250px"><input type="text" id="grpCdIn" name="grpCdIn" class="reg-input"></td>
                    <td width="250px"><input type="text" id="grpNmIn" name="grpNmIn" class="reg-input"></td>
                    <td ><input type="text" id="rmkIn" name="rmkIn" class="reg-input"></td>
                    <td width="120px">
                        <select id="sttsCdIn" name="sttsCdIn" class="reg-select">
                            <option value="1">사용</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        loadCodeCombo('STTS_CD', 'sttsCd');

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        const table = document.getElementById("mainTable");
        window.tableBody = document.getElementById("mainTable").querySelector("tbody");

        const container = document.getElementById("pageInfoContainer");
        if (!container) return;

        fetch('/common/pageSize.html')
        .then(res => res.text())
        .then(html => {
            container.innerHTML = html;
            const pageSizeSelect = document.getElementById("pageSize");
            if (!pageSizeSelect) return;
            pageSizeSelect.addEventListener("change", () => {
                PAGE_SIZE = Number(pageSizeSelect.value);
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            });
        });

        window.renderTable = function(page) {
            if (!dataAll.length) return;

            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click"
                    data-grp-cd="${item.grpCd}"
                    data-grp-nm="${item.grpNm}">
                    <td style="text-align:center">${start + index + 1}</td>
                    <td class="grpcd-click" style="cursor:pointer;color:blue;text-align: left;">
                        ${item.grpCd}
                    </td>
                    <td style="text-align: left;">${item.grpNm}</td>
                    <td style="text-align: center;">${item.detlCnt}</td>
                    <td style="text-align: left;">${item.rmk}</td>
                    <td>${getSttsCdLabel(item.sttsCd)}</td>
                </tr>
            `).join('');
        };

        tableBody.addEventListener("dblclick", e => {
            const tr = e.target.closest(".row-click");
            if (!tr) return;
            const sendData = { mode: "S", grpCd: tr.dataset.grpCd };
            openWindowWithJSON(sendData, "/meta/code/codeGroupMng", 800, 600);
        });

        tableBody.addEventListener("click", (e) => {
            const tr = e.target.closest("tr");
            if (e.target.classList.contains("grpcd-click")) {
                const sendData = { grpCd: tr.dataset.grpCd, grpNm: tr.dataset.grpNm  };
                console.log("sendData",  sendData);
                openWindowWithJSON(sendData, "/meta/code/codeDetlListPopup", 800, 800);
            }
        });

        document.getElementById('btnReg').addEventListener('click', () => {
            const sendData = {mode: "I"};
            openWindowWithJSON(sendData, "/meta/code/codeGroupMng", 800, 600);
        });

        window.refreshParentRow = function(data) {
            const refreshMap = {
                grpNm: 'td:nth-child(3)',
                rmk: 'td:nth-child(4)',
                sttsCd: 'td:nth-child(5)'
            };
            window.updateRowDataFlexible(data, 'grpCd', refreshMap);
        }


        document.getElementById('btnInit').addEventListener('click', () => {
            document.getElementById('mainForm').reset();
            initScreen();
        });

        document.getElementById('btnRegEblc').addEventListener('click', () => {
            window.location.href = "/meta/code/codeGroupRegEblc";
        });

        document.getElementById('btnSearch').addEventListener('click', () => {
            initScreen();
            const data = formToJson(document.getElementById('mainForm'));
            fetch('/meta/getCodeGroupListData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                if (!Array.isArray(dataAll) || dataAll.length === 0) {
                    initScreen();
                            document.getElementById("pageInfo").innerText = `조회 결과가 없습니다.`;
                    return
                }
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE)
                updatePageInfo(dataAll, currentPage, PAGE_SIZE)
            })
            .catch(err => {
                myAlert("에러 발생: " + err);
            });
        });
    });


</script>
<script src="/js/functionKey.js"></script>
</body>
</html>
