<script>

    document.addEventListener("DOMContentLoaded", () => {

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        window.tableBody = document.querySelector('.dark-table tbody');
        const savedGrpCd = localStorage.getItem('grpCd');
        if (savedGrpCd) {
            document.getElementById('grpCd').value = savedGrpCd;
            const btnSearch = document.getElementById('btnSearch');
            setTimeout(() => {
                btnSearch.click();
                localStorage.removeItem("grpCd");
            }, 30);
        }

        // í˜ì´ì§€ íƒ‘ë°” containerì— include
        const container = document.getElementById("pageTopBarContainer");
        if (!container) return;

        fetch('/common/pageSize.html')
        .then(res => res.text())
        .then(html => {
            container.innerHTML = html;
            const pageSizeSelect = document.getElementById("pageSize");
            if (!pageSizeSelect) return;
            pageSizeSelect.addEventListener("change", () => {
                PAGE_SIZE = Number(pageSizeSelect.value);
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            });
        });

        /** í…Œì´ë¸” ë Œë”ë§ **/
        function renderTable(page) {
            if (!Array.isArray(dataAll) || dataAll.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click" data-grp="${item.grpCd}" data-cd="${item.cd}">
                    <td style="text-align: center;"> ${start + index + 1} </td>
                    <td style="text-align: left;">${item.grpCd}</td>
                    <td style="text-align: left;">${item.grpNm}</td>
                    <td style="text-align: left;">${item.cd}</td>
                    <td style="text-align: left;">${item.cdNm}</td>
                    <td style="text-align: left;">${item.rmk}</td>
                    <td style="text-align: center;">${item.ord}</td>
                    <td style="text-align: center;"> ${item.useYn === 'Y' ? 'ì‚¬ìš©' : item.useYn === 'N' ? 'ë¯¸ì‚¬ìš©' : ' '} </td>
                </tr>
            `).join('');

            /** ìƒì„¸ í´ë¦­  **/
            document.querySelectorAll(".row-click").forEach(tr => {
                tr.addEventListener("click", () => {
                    const grpCdS = tr.getAttribute("data-grp");
                    const cdS = tr.getAttribute("data-cd");
                    const payload = { mode: "S", grpCd: grpCdS, cd: cdS };
                    openWindowWithJSON(payload, "/meta/codeReg", 700, 600);
                });
            });
        }

        /** ì´ˆê¸°í™” **/
        document.getElementById('btnInit').addEventListener('click', () => {
            document.getElementById('mainForm').reset();
            tableBody.innerHTML = "";
            document.getElementById('pageInfo').innerText = "";
            dataAll = [];
            const old = document.querySelector(".pagination");
            if (old) old.remove();
        });

        /** ê²€ìƒ‰ **/
        document.getElementById('btnSearch').addEventListener('click', () => {
            const data = formToJson(document.getElementById('mainForm'));
            fetch('/meta/getCodeListData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            })
            .catch(err => {
                alert("ì—ëŸ¬ ë°œìƒ: " + err);
            });
        });
