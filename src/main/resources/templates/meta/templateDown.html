<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/mainLayout.js" defer></script>
    <script src="/js/sideLayout.js" defer></script>
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>
<div class="container">
    <div id="topbarContainer"></div>
    <div id="sidebarContainer"></div>
    <div class="mainHeadContainer">
        <h2 style="margin:0;"> ✅ 일괄등록 템플릿</h2>
        <div class="button-group">
            <button id="btnExcel" type="button" class="btn">Excel 저장</button>
        </div>
    </div>

    <div class="mainBodyContainer">
        <table class="search-table">
            <tr>
                <th>종류</th>
                <td>
                    <select id="name" name="name" class="form-select">
                        <option value="">선택</option>
                        <option value="downloadUserExcelTemplate">표준용어</option>
                        <option value="downloadWordExcelTemplate">표준단어</option>
                        <option value="downloadDmnExcelTemplate">도메인</option>
                        <option value="downloadCodeGroupExcelTemplate">그룹코드</option>
                        <option value="downloadCodeExcelTemplate">상세코드</option>
                        <option value="downloadUserExcelTemplate">사용자정보</option>
                        <option value="downloadTermSearchExcelTemplate">표준용어단어검색</option>
                    </select>
                </td>
                <td width="80%">
                </td>
            </tr>
        </table>
        <div class="divider-h"></div>

    </div>
</div>

<script>

    document.addEventListener("DOMContentLoaded", () => {

        document.getElementById('btnExcel').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert("종류를 선택하세요");
                return;
            }
            window.location.href = "/meta/" + name;
        });

        // Enter Key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btnExcel').click();
            }
        });
    });


</script>
</body>
</html>
