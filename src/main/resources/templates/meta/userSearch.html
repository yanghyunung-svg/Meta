<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/layout.js" defer></script>
    <script src="/js/commonUtils.js"></script>
    <script src="/js/pagenation.js"></script>
</head>
<body>
<div id="topbarContainer"></div>
<div class="container">
    <div id="sidebarContainer"></div>
    <div class="mainContainer" id="mainContainer">
        <div class="form-header">
            <!-- 왼쪽 타이틀 -->
            <h2 style="margin:0;"> ✅ 사용자 정보 조회</h2>

            <!-- 오른쪽 버튼 그룹 -->
            <div class="button-group">
                <button id="btnSearch" class="btn">조회</button>
                <button id="btnReg" class="btn">등록</button>
                <button id="btnInit" class="btn">초기화</button>
            </div>
        </div>
        <div class="divider-h"></div>
        <form id="mainForm">
            <table class="search-table">
                <tr>
                    <th>사용자ID</th>
                    <td><input type="text" id="userId"  name="userId" class="form-input"></td>
                    <th>사용자이름</th>
                    <td><input type="text" id="userNm"  name="userNm" class="form-input"></td>
                    <th>상태</th>
                    <td>
                        <select id="stat"  name="stat" class="form-select">
                            <option value="">전체</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
        <div class="divider-h"></div>

        <div id="pageTopBarContainer"></div>

        <table style="margin-top:12px" class="data-table">
            <thead>
            <tr>
                <th width="50px">번호</th>
                <th>사용자ID</th>
                <th>사용자이름</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th style="text-align: center;">권한</th>
                <th style="text-align: center;">상태코드</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div><!-- /mainContainer -->
</div><!-- /container -->

<script>
    document.addEventListener("DOMContentLoaded", () => {
        loadCodeCombo('STAT', 'stat');

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        window.tableBody = document.querySelector('.data-table tbody');

        // 페이지 탑바 container에 include
        const container = document.getElementById("pageTopBarContainer");
        if (!container) return;

        fetch('/common/pageSize.html')
        .then(res => res.text())
        .then(html => {
            container.innerHTML = html;
            const pageSizeSelect = document.getElementById("pageSize");
            if (!pageSizeSelect) return;
            pageSizeSelect.addEventListener("change", () => {
                PAGE_SIZE = Number(pageSizeSelect.value);
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            });
        });

        /** 테이블 렌더링 **/
        window.renderTable = function(page)  {
            if (!Array.isArray(dataAll) || dataAll.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">검색 결과가 없습니다.</td></tr>';
                return;
            }

            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr class="row-click" data-id="${item.userId}">
                    <td style="text-align: center;"> ${start + index + 1} </td>
                    <td style="text-align: left;">${item.userId}</td>
                    <td style="text-align: left;">${item.userNm}</td>
                    <td style="text-align: left;">${item.email}</td>
                    <td style="text-align: left;">${item.phone}</td>
                    <td> ${item.role === '2' ? 'USER' : item.role === '1' ? 'ADMIN' : '-'} </td>
                    <td> ${item.stat === '0' ? '신청'  : item.stat === '1' ? '사용' :   item.stat === '9' ? '미사용' : '-'} </td>
                </tr>
            `).join('');

            /** 상세 클릭  **/
            document.querySelectorAll(".row-click").forEach(tr => {
                tr.addEventListener("dblclick", () => {
                    const id = tr.getAttribute("data-id");
                    const payload = { mode: "S", userId: id };
                    openWindowWithJSON(payload, "/meta/userChg", 700, 500);
                });
            });
        }

        window.refreshParentRow = function(data) {
            const refreshMap = {
                userNm: 'td:nth-child(3)',
                email: 'td:nth-child(4)',
                phone: 'td:nth-child(5)',
                role: 'td:nth-child(6)',
                stat: 'td:nth-child(7)'
            };
            window.updateRowDataFlexible(data, 'userId', refreshMap);
        }


        /** 초기화 **/
        document.getElementById('btnInit').addEventListener('click', () => {
            document.getElementById('mainForm').reset();
            tableBody.innerHTML = "";
            document.getElementById('pageInfo').innerText = "";
            dataAll = [];
            const old = document.querySelector(".pagination");
            if (old) old.remove();
        });


        /** 등록 **/
        document.getElementById('btnReg').addEventListener('click', () => {
            const payload = {};
            openWindowWithJSON(payload, "/meta/userReg", 800, 600);
        });

        /** 검색 **/
        document.getElementById('btnSearch').addEventListener('click', () => {
            const data = formToJson(document.getElementById('mainForm'));
            fetch('/meta/getUserListData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                dataAll = Array.isArray(data) ? data : [];
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE);
                updatePageInfo(dataAll, currentPage, PAGE_SIZE);
            })
            .catch(err => {
                alert("에러 발생: " + err);
            });
        });
    });

</script>
<script src="/js/commonCombo.js"></script>
</body>
</html>
