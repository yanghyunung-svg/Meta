<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/layout.js" defer></script>
    <script src="/js/config.js"></script>
</head>
<body>
<div id="topbarContainer"></div>
<div class="container">
    <div id="sidebarContainer"></div>
    <div class="mainContainer" id="mainContainer">
        <div class="search-header" style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
            <!-- 왼쪽 타이틀 -->
            <h2 style="margin:0;">사용자 검색</h2>

            <!-- 오른쪽 버튼 그룹 -->
            <div class="button-group" style="display:flex; gap:8px;">
                <button id="btnInit" class="btn">초기화</button>
                <button id="btnSearch" class="btn">검색</button>
                <button id="btnReg" class="btn">등록</button>
            </div>
        </div>

        <form id="mainForm">
            <table class="search-table">
                <tr>
                    <th>사용자ID</th>
                    <td><input type="text" id="userId" class="form-input" placeholder="검색어 입력"></td>
                    <th>사용자이름</th>
                    <td><input type="text" id="userNm" class="form-input" placeholder="검색어 입력"></td>
                    <th>사용여부</th>
                    <td>
                        <select id="useYn" class="form-input">
                            <option value="">전체</option>
                            <option value="Y">사용</option>
                            <option value="N">미사용</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
        <!-- 모달 -->
        <div id="detailModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <div class="modal-header"><h2 style="margin:0;">사용자정보 상세</h2></div>
                <div id="modalBody"></div>
            </div>
        </div>

        <div id="pageTopBarContainer"></div>

        <table style="margin-top:12px" class="dark-table">
            <thead>
            <tr>
                <th width="50px">번호</th>
                <th>사용자ID</th>
                <th>사용자이름</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>권한</th>
                <th style="text-align: center;">사용여부</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div><!-- /mainContainer -->
</div><!-- /container -->

<script>
    document.addEventListener("DOMContentLoaded", () => {

        const tableBody = document.querySelector('.dark-table tbody');

        let PAGE_SIZE = window.CONFIG.PAGE_SIZE;
        let dataAll = [];
        let currentPage = 1;

        // 페이지 탑바 container에 include
        const container = document.getElementById("pageTopBarContainer");
        if (!container) return;

        fetch('/common/pageSize.html')
            .then(res => res.text())
            .then(html => {
                container.innerHTML = html;
                const pageSizeSelect = document.getElementById("pageSize");
                if (!pageSizeSelect) return;

                pageSizeSelect.addEventListener("change", () => {
                    PAGE_SIZE = Number(pageSizeSelect.value);
                    currentPage = 1;
                    renderTable(currentPage);
                    renderPagination();
                    updatePageInfo();
                });
            });

            /** 검색 **/
            document.getElementById('btnSearch').addEventListener('click', () => {
                const keyword1 = userId.value.trim();
                const keyword2 = userNm.value.trim();
                const keyword3 = useYn.value.trim();

                fetch('/meta/getUserListData', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: keyword1, userNm: keyword2, useYn: keyword3 })
                })
                .then(res => res.json())
                .then(data => {
                    dataAll = Array.isArray(data) ? data : [];
                    currentPage = 1;
                    renderTable(currentPage);
                    renderPagination();
                    updatePageInfo();
                })
                .catch(err => {
                    alert("에러 발생: " + err);
                });
            });

            /** 테이블 렌더링 **/
            function renderTable(page) {

                if (!Array.isArray(dataAll) || dataAll.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">검색 결과가 없습니다.</td></tr>';
                    return;
                }

                const start = (page - 1) * PAGE_SIZE;
                const end = start + PAGE_SIZE;
                const pageData = dataAll.slice(start, end);

                tableBody.innerHTML = pageData.map((item, index) => `
                    <tr>
                        <td class="clickable"
                            data-id="${item.userId}" style="text-align: center; cursor:pointer; text-decoration:underline;"> ${start + index + 1}</td>
                        <td style="text-align: left;">${item.userId}</td>
                        <td style="text-align: left;">${item.userNm}</td>
                        <td style="text-align: left;">${item.email}</td>
                        <td style="text-align: left;">${item.phone}</td>
                        <td> ${item.role === '2' ? 'USER' :   item.role === '1' ? 'ADMIN' : '-'} </td>
                        <td> ${item.useYn === 'Y' ? '사용' :   item.useYn === 'N' ? '미사용' : '-'} </td>

                    </tr>
                `).join('');

                /** 상세 클릭 이벤트 재등록 **/
                tableBody.querySelectorAll(".clickable").forEach(td => {
                    td.addEventListener("click", () => {
                        const id = td.getAttribute("data-id");

                        fetch('/meta/getUserData', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId: id })
                        })
                        .then(res => res.json())
                        .then(detail => {
                            const modalBody = document.getElementById("modalBody");
                            modalBody.innerHTML = `
                                    <table class="popup-table">
                                    <tr><th> 사용자ID </th>
                                        <td><input type="text" value="${detail.userId}" class="form-input" readonly></td></tr>
                                    <tr><th> 사용자명 </th>
                                        <td><input type="text" value="${detail.userNm}" class="form-input" readonly></td></tr>
                                    <tr><th> 비밀번호 </th>
                                        <td><input type="password" value="${detail.password}" class="form-input" readonly></td></tr>
                                    <tr><th> 이메일 </th>
                                        <td><input type="text" value="${detail.email}" class="form-input" readonly></td></tr>
                                    <tr><th> 전화번호 </th>
                                        <td><input type="text" value="${detail.phone}" class="form-input" readonly></td></tr>
                                    <tr><th> 권한 </th>
                                        <td>
                                          <select class="form-input">
                                            <option value="1" ${detail.role === '1' ? 'selected' : ''}>ADMIN</option>
                                            <option value="2" ${detail.role === '2' ? 'selected' : ''}>USER</option>
                                            <option value="" ${detail.role === '' ? 'selected' : ''}>-</option>
                                          </select>
                                        </td>
                                    </tr>

                                    <tr><th> 사용여부 </th>
                                        <td>
                                          <select class="form-input">
                                            <option value="Y" ${detail.useYn === 'Y' ? 'selected' : ''}>사용</option>
                                            <option value="N" ${detail.useYn === 'N' ? 'selected' : ''}>미사용</option>
                                            <option value="" ${detail.useYn === '' ? 'selected' : ''}>-</option>
                                          </select>
                                        </td>
                                    </tr>

                                    </table><br>
                                <table class="popup-table">
                                    <tr>
                                        <th> 등록 </th>
                                        <td><input type="text" value="${detail.crtId}" class="form-input" readonly></td>
                                        <td><input type="text" value="${detail.crtDttm}" class="form-input" readonly></td>
                                    </tr>
                                    <tr>
                                        <th> 변경 </th>
                                        <td><input type="text" value="${detail.updId}" class="form-input" readonly></td>
                                        <td><input type="text" value="${detail.updDttm}" class="form-input" readonly></td>
                                    </tr>
                                </table>
                            `;
                            document.getElementById('detailModal').style.display = 'flex';
                        });
                    });
                });
            }


            /** 페이지 정보 표시 **/
            function updatePageInfo() {
                const totalCount = dataAll.length;
                const totalPage = Math.ceil(totalCount / PAGE_SIZE);
                document.getElementById("pageInfo").innerText =
                    `전체 ${totalCount}건 | ${currentPage} / ${totalPage} 페이지`;
            }


            /** 페이지네이션 **/
            function renderPagination() {
                const totalPage = Math.ceil(dataAll.length / PAGE_SIZE);
                if (totalPage === 0) return;
                let html = `<div class="pagination" style="margin-top:15px;text-align:center;">`;
                html += `<button class="page-btn-nav" data-page="first" style="margin:0 4px;">«</button>`;
                html += `<button class="page-btn-nav" data-page="prev" style="margin:0 4px;">‹</button>`;
                const range = 5;
                let start = Math.max(1, currentPage - range);
                let end = Math.min(totalPage, currentPage + range);

                for (let i = start; i <= end; i++) {
                    html += `
                        <button class="page-btn"
                            data-page="${i}"
                            style="${i === currentPage ? 'background:#1f2937; color:white;' : ''}">
                            ${i}
                        </button>
                    `;
                }
                html += `<button class="page-btn-nav" data-page="next" style="margin:0 4px;">›</button>`;
                html += `<button class="page-btn-nav" data-page="last" style="margin:0 4px;">»</button>`;
                html += `</div>`;
                const oldNav = document.querySelector(".pagination");
                if (oldNav) oldNav.remove();
                tableBody.parentElement.insertAdjacentHTML("afterend", html);
                document.querySelectorAll(".page-btn").forEach(btn => {
                    btn.addEventListener("click", () => {
                        currentPage = Number(btn.dataset.page);
                        renderTable(currentPage);
                        renderPagination();
                        updatePageInfo();
                    });
                });

                document.querySelectorAll(".page-btn-nav").forEach(btn => {
                    btn.addEventListener("click", () => {
                        const type = btn.dataset.page;
                        if (type === "first") currentPage = 1;
                        else if (type === "prev") currentPage = Math.max(1, currentPage - 1);
                        else if (type === "next") currentPage = Math.min(totalPage, currentPage + 1);
                        else if (type === "last") currentPage = totalPage;
                        renderTable(currentPage);
                        renderPagination();
                        updatePageInfo();
                    });
                });
            }


            /** 초기화 **/
            document.getElementById('btnInit').addEventListener('click', () => {
                document.getElementById('mainForm').reset();
                tableBody.innerHTML = "";
                dataAll = [];
                document.getElementById('pageInfo').innerText = "";

                const old = document.querySelector(".pagination");
                if (old) old.remove();
            });




            /** 등록 팝업 **/
            document.getElementById('btnReg').addEventListener('click', () => {
                window.open(
                    "/meta/userReg",
                    "사용자 관리",
                    "width=700,height=500,scrollbars=yes,resizable=yes"
                );
            });


            /** 모달 닫기 **/
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('detailModal').style.display = 'none';
            });
    });
</script>

</body>
</html>
