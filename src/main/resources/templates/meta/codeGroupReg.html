<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Meta System</title>
    <link rel="stylesheet" href="/css/mainLayout.css">
    <script src="/js/commonUtils.js" defer></script>
</head>
<body>


<div class="popupContainer" id="popupContainer">
    <div class="popup-header">
        <h2 class="popup-title"> ✅ 그룹코드 등록</h2>
        <div class="button-group">
            <button id="btnSave" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <path d="M5 3h14v18H5z" fill="none" stroke="currentColor"/>
                    <path d="M9 3v6h6V3" stroke="currentColor"/>
                </svg>
                저장
            </button>
            <button id="btnInit" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <path d="M4 12a8 8 0 1 0 2.3-5.7" fill="none" stroke="currentColor"/>
                    <polyline points="4,4 4,9 9,9" fill="none" stroke="currentColor"/>
                </svg>
                초기화
            </button>
            <button id="btnClose" type="button" class="btn">
                <svg viewBox="0 0 24 24" width="15" height="15">
                    <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor"/>
                    <line x1="20" y1="4" x2="4" y2="20" stroke="currentColor"/>
                </svg>
                닫기
            </button>
        </div>
    </div>

        <div class="divider-h"></div>
        <form id="mainForm">
            <table class="popup-table">
                <tr>
                    <th>그룹코드 <span style="color:red">*</span></th>
                    <td style="display:flex; align-items:center; gap:4px;">
                        <input type="text" id="grpCd" name="grpCd" class="form-input" required>
                        <button id="btnCheck" type="button"  class="btn">중복검증</button>
                    </td>
                </tr>
            </table>
            <div class="divider-h"></div>
            <table class="popup-table">
                <tr>
                    <th>그룹코드명 <span style="color:red">*</span></th>
                    <td> <input type="text" id="grpNm" name="grpNm" class="form-input"  required> </td>
                </tr>
                <tr>
                    <th>비고</th>
                    <td> <textarea id="rmk" name="rmk" class="form-input" rows="10" ></textarea> </td>
                </tr>
                <tr>
                    <th>상태코드</th>
                    <td>
                        <select id="stat"  name="stat" class="form-input">
                            <option value="0">신청</option>
                            <option value="1">사용</option>
                            <option value="9">미사용</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table class="popup-table">
                <tr>
                    <th>최초등록</th>
                    <td style="display:flex; gap:5px;">
                        <input type="text" id="crtId" name="crtId" class="form-input"  readonly>
                        <input type="text" id="crtDttm" name="crtDttm" class="form-input"  readonly>   </td>
                </tr>
                <tr>
                    <th>최종변경</th>
                    <td style="display:flex; gap:5px;">
                        <input type="text" id="updId" name="updId" class="form-input" readonly>
                        <input type="text" id="updDttm" name="updDttm" class="form-input"  readonly> </td>
                </tr>
            </table>
        </form>
        <div class="divider-h"></div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const mainForm = document.getElementById("mainForm");
        const btnSave = document.getElementById("btnSave");
        const btnInit = document.getElementById("btnInit");
        const btnClose = document.getElementById("btnClose");
        const btnCheck = document.getElementById("btnCheck");

        btnSave.disabled = true;
        btnCheck.disabled = true;

        document.getElementById("grpCd").addEventListener("input", () => {
            btnCheck.disabled = false;
        });

        // 저장 버튼
        btnSave.addEventListener("click", async () => {
            let data = formToJson(mainForm);
            data = addUserAuditFields(data);

            if (!data.grpCd.trim()) {
                alert("공통코드를 입력하세요.");
                mainForm.grpCd.focus();
                return;
            }
            if (!data.grpNm.trim()) {
                alert("공통코드명을 입력하세요.");
                mainForm.grpNm.focus();
                return;
            }

            try {
                let url = "/meta/insertCodeGroupData";
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    alert("저장되었습니다.");
                    document.getElementById('mainForm').reset();
                } else {
                    alert("오류: " + result.message);
                }

            } catch (err) {
                alert("요청 중 오류가 발생했습니다.");
            }
        });

       btnCheck.addEventListener('click', async () => {
            const inData = formToJson(mainForm);

            if (!inData.grpCd || !inData.grpCd.trim()) {
                alert("공통코드를 입력하세요.");
                mainForm.grpCd.focus();
                return;
            }

            const res = await fetch('/meta/getCodeGroupData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inData)
            });

            btnCheck.disabled = true;

            const textData = await res.text();
            if (!textData) {
                alert("등록 가능합니다");
                mainForm.reset();
                document.getElementById("grpCd").value = inData.grpCd;
                btnSave.disabled = false;
                btnCheck.disabled = true;
            } else {
                alert("이미 등록되어 있습니다");
                const outData = JSON.parse(textData);
                fillForm(mainForm, outData);
                btnSave.disabled = true;
            }
        });

        /* 초기화 */
        btnInit.addEventListener('click', () => {
            mainForm.reset();
            btnSave.disabled = true;
            btnCheck.disabled = false;
        });

        btnClose.addEventListener("click", () => {
            if (confirm("닫으시겠습니까?")) window.close();
        });

        /* Enter Key */
        document.getElementById("grpCd").addEventListener("keydown", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                btnCheck.click();
            }
        });

    });

</script>
</body>
</html>
