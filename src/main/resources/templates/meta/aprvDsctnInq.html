            container.innerHTML = html;
            const pageSizeSelect = document.getElementById("pageSize");
            if (!pageSizeSelect) return;
            pageSizeSelect.addEventListener("change", () => {

        /** í…Œì´ë¸” ë Œë”ë§ **/

                return;
            }
            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageData = dataAll.slice(start, end);

            tableBody.innerHTML = pageData.map((item, index) => `
                <tr data-se="${item.se}" data-id="${item.id}" data-nm="${item.korNm}">
                    <td style="text-align: center;"> ${start + index + 1}</td>
                    <td style="text-align:center;"> <input type="checkbox" class="row-check"> </td>
                    <td style="text-align: center;">${item.seNm}</td>
                    <td style="text-align: left;">${item.korNm}</td>
                    <td style="text-align: left;">${item.engNm}</td>
                    <td style="text-align: left;">${truncateText(item.rmk, 70)}</td>
                    <td style="text-align: center;">${item.crtId}</td>
                    <td> ${item.stat === '0' ? 'ì‹ ì²­'  : item.stat === '1' ? 'ì‚¬ìš©' : item.stat === '9' ? 'ë¯¸ì‚¬ìš©' : item.stat } </td>

        /** ì´ˆê¸°í™” **/

            if (!statValue.trim()) {
                alert("ìƒíƒœì½”ë“œë¥¼ ì„ íƒí•˜ì„¸ìš”.");
                statElement.focus();

            }

            const data = formToJson(document.getElementById('mainForm'));
            document.getElementById("checkAll").checked = false;
            fetch('/meta/getAprvDsctnList', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })

                dataAll = Array.isArray(data) ? data : [];
                currentPage = 1;
                renderTable(currentPage);
                renderPagination(dataAll, currentPage, PAGE_SIZE)
                updatePageInfo(dataAll, currentPage, PAGE_SIZE)
            })
            .catch(err => {

        document.getElementById("btnApprove").addEventListener("click", async () => {
            const rows = getCheckedRowValues();
            if (rows.length === 0) {
                alert("ë³€ê²½í•  í•­ëª©ì„ ì„ íƒí•˜ì„¸ìš”.");
                return;
            }

            const statElement = document.getElementById("stat");
            const statValue = statElement.value.trim();

            if (!statValue.trim()) {
                alert("ìƒíƒœì½”ë“œë¥¼ ì„ íƒí•˜ì„¸ìš”.");

            }

            if (!confirm(`${rows.length}ê±´ì„ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            const results = await Promise.all(
                rows.map(row => approveOne(row.se, row.id, row.korNm, statValue))
            );

            const resultsCount = results.length;

            alert(`ì¼ê´„ ë³€ê²½ ì™„ë£Œ\nì²˜ë¦¬: ${resultsCount}ê±´ `);

            document.getElementById("checkAll").checked = false;
            btnSearch.click();

        document.addEventListener("change", (e) => {

                });
            }
        });

        // ë³€ê²½ë‚´ì—­ì²˜ë¦¬
        async function approveOne(se, id, korNm, stat) {
            const userId = localStorage.getItem("userId");
            const response = await fetch("/meta/prcsAprvDsctn", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ se, id, korNm, userId, stat })
            });
            if (!response.ok) {
                console.error(`ë³€ê²½ ì‹¤íŒ¨: ${id}`);
            }
        }

        document.getElementById('btnPopup').addEventListener('click', () => {

        });

    function getCheckedRowValues() {
        const list  = [];
        document.querySelectorAll(".row-check:checked").forEach(cb => {
            const tr = cb.closest("tr");
            list.push({
                korNm: tr.dataset.nm,
                id: tr.dataset.id,
                se: tr.dataset.se
            });
        });
        return list;
    }

    // Enter Key
